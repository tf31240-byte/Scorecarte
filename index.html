<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover"
  />
  <title>ScoreMaster</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#007AFF" />
  <link rel="apple-touch-icon" href="icon-192.png" />

  <!-- iOS font -->
  <style>
    :root {
      --primary: #007aff;
      --bg: #f2f2f7;
      --card: #ffffff;
      --text: #000;
      --border: #d1d1d6;
      --danger: #ff3b30;
      --success: #34c759;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #000;
        --card: #1c1c1e;
        --text: #fff;
        --border: #38383a;
      }
    }

    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      padding-bottom: env(safe-area-inset-bottom);
    }

    .hidden {
      display: none !important;
    }

    /* HEADER */
    header {
      position: sticky;
      top: 0;
      background: var(--bg);
      padding: 12px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 100;
    }

    header h1 {
      font-size: 20px;
      font-weight: 800;
      margin: 0;
    }

    header button {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: none;
      background: var(--card);
      font-size: 18px;
    }

    /* PLAYER CARDS */
    .players {
      padding: 12px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 12px;
    }

    .player-card {
      background: var(--card);
      border-radius: 20px;
      padding: 16px;
      text-align: center;
      box-shadow: 0 6px 16px rgba(0,0,0,.08);
      transition: transform .1s;
    }

    .player-card:active {
      transform: scale(0.97);
    }

    .player-name {
      font-size: 12px;
      font-weight: 700;
      opacity: .6;
    }

    .player-score {
      font-size: 36px;
      font-weight: 900;
      margin-top: 6px;
    }

    /* HISTORY */
    .history {
      padding: 0 12px 120px;
    }

    .history h2 {
      font-size: 11px;
      text-transform: uppercase;
      opacity: .5;
      margin: 16px 4px 8px;
    }

    .history-row {
      background: var(--card);
      border-radius: 16px;
      padding: 12px;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* BOTTOM SHEET */
    .sheet {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.5);
      display: flex;
      align-items: flex-end;
      opacity: 0;
      pointer-events: none;
      transition: .25s;
      z-index: 200;
    }

    .sheet.active {
      opacity: 1;
      pointer-events: auto;
    }

    .sheet-content {
      background: var(--bg);
      width: 100%;
      border-radius: 28px 28px 0 0;
      padding: 12px 16px 24px;
      transform: translateY(100%);
      transition: .35s cubic-bezier(.16,1,.3,1);
    }

    .sheet.active .sheet-content {
      transform: translateY(0);
    }

    .drag {
      width: 40px;
      height: 5px;
      background: #aaa;
      border-radius: 3px;
      margin: 8px auto 12px;
    }

    /* NUMPAD */
    .numpad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      margin-top: 12px;
    }

    .key {
      height: 56px;
      border-radius: 16px;
      border: none;
      background: var(--card);
      font-size: 20px;
      font-weight: 700;
    }

    .key.primary {
      background: var(--primary);
      color: #fff;
    }

    .key.danger {
      color: var(--danger);
    }
  </style>
</head>

<body>

<!-- SETUP -->
<section id="setup">
  <header>
    <h1>ScoreMaster</h1>
  </header>

  <div class="players">
    <button class="player-card" data-mode="belote">
      <div class="player-name">üÉè BELOTE</div>
      <div class="player-score">162 pts</div>
    </button>

    <button class="player-card" data-mode="standard">
      <div class="player-name">üé≤ STANDARD</div>
      <div class="player-score">Libre</div>
    </button>
  </div>
</section>

<!-- GAME -->
<section id="game" class="hidden">

  <header>
    <h1 id="game-title">Score</h1>
    <button id="btn-settings">‚öôÔ∏è</button>
  </header>

  <section class="players" id="players"></section>

  <section class="history">
    <h2>Historique</h2>
    <div id="history"></div>
  </section>

</section>

<!-- BOTTOM SHEET -->
<div id="sheet" class="sheet">
  <div class="sheet-content">
    <div class="drag"></div>

    <div id="sheet-players"></div>

    <div class="numpad">
      <button class="key">1</button>
      <button class="key">2</button>
      <button class="key">3</button>
      <button class="key">4</button>
      <button class="key">5</button>
      <button class="key">6</button>
      <button class="key">7</button>
      <button class="key">8</button>
      <button class="key">9</button>
      <button class="key danger">C</button>
      <button class="key">0</button>
      <button class="key">‚å´</button>
      <button class="key primary" style="grid-column: span 3">
        VALIDER
      </button>
    </div>

  </div>
</div>

<!-- JS -->
<script src="app.js"></script>
</body>
</html>
