<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ScoreMaster Premium</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://img.icons8.com/color/192/spades.png">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --primary: #007AFF; 
            --bg: #F2F2F7; 
            --card: #FFFFFF; 
            --text: #1C1C1E;
            --border: #D1D1D6;
            --btn-bg: #FFFFFF;
            --btn-active: #E5E5EA;
            --danger: #FF3B30;
            --dealer-color: #FF9500;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --primary: #0A84FF;
                --bg: #000000;
                --card: #1C1C1E;
                --text: #F2F2F7;
                --border: #38383A;
                --btn-bg: #2C2C2E;
                --btn-active: #3A3A3C;
            }
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        body { margin: 0; background: var(--bg); color: var(--text); padding-bottom: 140px; }
        
        .container { max-width: 600px; margin: 0 auto; padding: 16px; }
        .hidden { display: none !important; }
        
        header { display: flex; justify-content: space-between; align-items: center; padding: 10px 0 20px 0; }
        h1 { margin: 0; font-size: 24px; font-weight: 800; }
        .btn-reset { background: none; border: none; font-size: 22px; cursor: pointer; }

        .mode-card { background: var(--card); padding: 25px; border-radius: 22px; margin-bottom: 15px; text-align: center; cursor: pointer; border: 1px solid var(--border); transition: transform 0.1s; }
        .mode-card:active { transform: scale(0.98); }

        /* Grille Joueurs */
        .players-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 12px; margin-bottom: 20px; }
        .p-card { background: var(--card); padding: 18px; border-radius: 20px; text-align: center; position: relative; border: 3px solid transparent; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .p-card.is-dealer { border-color: var(--dealer-color); }
        .dealer-badge { position: absolute; top: -10px; right: 10px; background: var(--dealer-color); color: white; font-size: 10px; font-weight: 900; padding: 4px 10px; border-radius: 12px; box-shadow: 0 2px 8px rgba(255,149,0,0.4); }

        .p-name { font-size: 14px; font-weight: 800; margin-bottom: 8px; text-transform: uppercase; letter-spacing: 0.5px; }
        .p-score { font-size: 38px; font-weight: 900; letter-spacing: -1.5px; margin: 5px 0; }
        .p-temp { font-size: 16px; font-weight: 700; min-height: 20px; opacity: 0.9; }

        /* Graphique */
        .chart-box { background: var(--card); border-radius: 24px; padding: 15px; height: 220px; margin-bottom: 25px; border: 1px solid var(--border); box-shadow: inset 0 0 10px rgba(0,0,0,0.02); }

        /* Historique Style Badge */
        .history-list { display: flex; flex-direction: column; gap: 10px; }
        .h-row { background: var(--card); padding: 15px; border-radius: 16px; display: flex; align-items: center; justify-content: space-between; border: 1px solid var(--border); }
        .h-idx { background: var(--bg); color: #888; font-size: 10px; font-weight: 800; width: 30px; height: 30px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-right: 12px; flex-shrink: 0; }
        .h-scores-box { display: flex; gap: 8px; flex: 1; flex-wrap: wrap; }
        .h-badge { padding: 4px 10px; border-radius: 8px; font-size: 13px; font-weight: 700; color: white; }

        /* Action Bar */
        .action-bar { position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%); width: 92%; max-width: 500px; display: flex; gap: 12px; z-index: 50; }
        .main-btn { flex: 1; border: none; padding: 20px; border-radius: 20px; font-size: 17px; font-weight: 800; cursor: pointer; box-shadow: 0 12px 30px rgba(0,0,0,0.2); }
        .btn-validate { background: var(--primary); color: white; flex: 2; }
        .btn-undo { background: #3A3A3C; color: white; }

        /* Sheet Numpad */
        .sheet-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 1000; opacity: 0; pointer-events: none; transition: opacity 0.3s; display: flex; align-items: flex-end; justify-content: center; }
        .sheet-overlay.active { opacity: 1; pointer-events: auto; }
        .sheet-content { background: var(--bg); width: 100%; max-width: 600px; border-radius: 35px 35px 0 0; padding: 25px 25px 40px 25px; transform: translateY(100%); transition: transform 0.4s cubic-bezier(0, 0.5, 0.2, 1); }
        .sheet-overlay.active .sheet-content { transform: translateY(0); }

        .switch-opt { min-width: 90px; flex: 1; padding: 12px; text-align: center; border-radius: 18px; background: var(--card); border: 3px solid transparent; transition: 0.2s; }
        .switch-opt.active { border-color: var(--primary); }

        .nb { background: var(--btn-bg); border: none; height: 60px; border-radius: 16px; font-size: 24px; color: var(--text); font-weight: 700; box-shadow: 0 2px 0 rgba(0,0,0,0.1); }
        .nb:active { background: var(--btn-active); transform: translateY(2px); box-shadow: none; }
        
        .negative-val { color: var(--danger) !important; }
    </style>
</head>
<body>

    <div id="setup" class="container">
        <h1 style="text-align:center; margin-top:60px; margin-bottom:40px;">ScoreMaster <span style="color:var(--primary)">v3.3</span></h1>
        <div class="mode-card" onclick="app.vibrate(20); app.initGame('belote')">
            <h2 style="margin:0">üÉè Belote / Coinche</h2>
            <p style="color:#888; margin:5px 0 0 0">2 √©quipes - Calcul 162 auto</p>
        </div>
        <div class="mode-card" onclick="app.vibrate(20); app.initGame('standard')">
            <h2 style="margin:0">üé≤ Multi-joueurs</h2>
            <p style="color:#888; margin:5px 0 0 0">Jeux de soci√©t√© (2 √† 12)</p>
        </div>
    </div>

    <div id="game" class="container hidden">
        <header>
            <h1 id="game-title">Partie</h1>
            <button class="btn-reset" onclick="app.reset()">‚öôÔ∏è</button>
        </header>

        <div class="chart-box"><canvas id="chart"></canvas></div>
        <div id="grid" class="players-grid"></div>

        <h3 style="margin: 30px 0 15px 5px; font-size:12px; text-transform:uppercase; color:#888; letter-spacing:1px; display:flex; align-items:center;">
            <span style="margin-right:8px">üìú</span> Historique (Cliquer pour √©diter)
        </h3>
        <div id="history" class="history-list"></div>
    </div>

    <div id="dock" class="action-bar hidden">
        <button class="main-btn btn-undo" onclick="app.vibrate(40); app.undo()">RETOUR</button>
        <button class="main-btn btn-validate" onclick="app.vibrate(60); app.validateRound()">VALIDER MANCHE</button>
    </div>

    <div id="sheet" class="sheet-overlay" onclick="if(event.target===this) app.closeSheet()">
        <div class="sheet-content">
            <div id="input-switcher" style="display:flex; gap:10px; margin-bottom:20px; overflow-x:auto;"></div>

            <div id="belote-tools" class="hidden" style="margin-bottom:20px; display:grid; grid-template-columns:repeat(3, 1fr); gap:10px;">
                <button onclick="app.vibrate(30); app.calcBeloteRest()" style="grid-column:span 3; background:#34C759; color:white; border:none; padding:15px; border-radius:15px; font-weight:800; font-size:16px;">üîÆ RESTE (162)</button>
                <button onclick="app.vibrate(10); app.addVal(10)" style="background:var(--card); border:1px solid var(--border); padding:12px; border-radius:12px; font-weight:700; color:var(--text)">+10</button>
                <button onclick="app.vibrate(10); app.addVal(20)" style="background:var(--card); border:1px solid var(--border); padding:12px; border-radius:12px; font-weight:700; color:var(--text)">+20</button>
                <button onclick="app.vibrate(10); app.addVal(50)" style="background:var(--card); border:1px solid var(--border); padding:12px; border-radius:12px; font-weight:700; color:var(--text)">+50</button>
            </div>

            <div class="numpad" style="display:grid; grid-template-columns: repeat(3, 1fr); gap:15px;">
                <button class="nb" onclick="app.vibrate(5); app.typeNum(1)">1</button>
                <button class="nb" onclick="app.vibrate(5); app.typeNum(2)">2</button>
                <button class="nb" onclick="app.vibrate(5); app.typeNum(3)">3</button>
                <button class="nb" onclick="app.vibrate(5); app.typeNum(4)">4</button>
                <button class="nb" onclick="app.vibrate(5); app.typeNum(5)">5</button>
                <button class="nb" onclick="app.vibrate(5); app.typeNum(6)">6</button>
                <button class="nb" onclick="app.vibrate(5); app.typeNum(7)">7</button>
                <button class="nb" onclick="app.vibrate(5); app.typeNum(8)">8</button>
                <button class="nb" onclick="app.vibrate(5); app.typeNum(9)">9</button>
                <button class="nb" style="color:var(--danger)" onclick="app.vibrate(20); app.toggleNegative()">+/-</button>
                <button class="nb" onclick="app.vibrate(5); app.typeNum(0)">0</button>
                <button class="nb" onclick="app.vibrate(10); app.backspace()">‚å´</button>
                <button class="nb submit" style="grid-column: span 3; margin-top:10px;" onclick="app.vibrate(50); app.closeSheet()">OK</button>
            </div>
        </div>
    </div>

    <script>
        // Couleurs iOS Vibrantes
        const COLORS = ['#007AFF', '#FF2D55', '#34C759', '#FF9500', '#5856D6', '#AF52DE', '#FFCC00', '#5AC8FA'];
        
        const app = {
            data: { mode: null, players: [], history: [], tempScores: {}, dealerId: null },
            editingRoundIndex: null,
            activePlayerId: null,
            chart: null,

            init() {
                const saved = localStorage.getItem('sm_v3.3');
                if(saved) {
                    this.data = JSON.parse(saved);
                    this.showGame();
                }
            },

            vibrate(ms) { if(navigator.vibrate) navigator.vibrate(ms); },

            initGame(mode) {
                this.data.mode = mode;
                this.data.history = [];
                this.data.tempScores = {};
                
                if(mode === 'belote') {
                    this.data.players = [
                        {id: 1, name: 'NOUS', color: COLORS[0], total: 0},
                        {id: 2, name: 'EUX', color: COLORS[1], total: 0}
                    ];
                } else {
                    const count = prompt("Combien de joueurs ?", "4");
                    const n = Math.min(parseInt(count) || 4, 8);
                    this.data.players = [];
                    for(let i=0; i<n; i++) {
                        this.data.players.push({id: i+1, name: `JOUER ${i+1}`, color: COLORS[i % COLORS.length], total:0});
                    }
                }
                this.data.dealerId = this.data.players[0].id;
                this.save();
                this.showGame();
            },

            showGame() {
                document.getElementById('setup').classList.add('hidden');
                document.getElementById('game').classList.remove('hidden');
                document.getElementById('dock').classList.remove('hidden');
                this.render();
            },

            save() { localStorage.setItem('sm_v3.3', JSON.stringify(this.data)); },

            reset() { if(confirm("Effacer la partie ?")) { localStorage.clear(); location.reload(); } },

            setDealer(pid, event) {
                event.stopPropagation();
                this.data.dealerId = pid;
                this.vibrate(30);
                this.save();
                this.render();
            },

            render() {
                const grid = document.getElementById('grid');
                grid.innerHTML = '';
                const max = Math.max(...this.data.players.map(p => p.total));

                this.data.players.forEach(p => {
                    const temp = this.data.tempScores[p.id] || 0;
                    const displayTotal = p.total + temp;
                    const isDealer = this.data.dealerId === p.id;

                    const el = document.createElement('div');
                    el.className = `p-card ${isDealer ? 'is-dealer' : ''}`;
                    el.innerHTML = `
                        ${isDealer ? `<div class="dealer-badge">DONNEUR üÉè</div>` : `<div style="position:absolute; top:8px; right:10px; font-size:12px; opacity:0.1" onclick="app.setDealer(${p.id}, event)">üÉè</div>`}
                        <div class="p-name" onclick="app.renamePlayer(${p.id}, event)" style="color:${p.color}">${p.name}</div>
                        <div onclick="app.openSheet(${p.id})">
                            <div class="p-score">${displayTotal}</div>
                            <div class="p-temp" style="color:${p.color}">${temp !== 0 ? (temp > 0 ? '+'+temp : temp) : ''}</div>
                        </div>
                    `;
                    grid.appendChild(el);
                });

                const histList = document.getElementById('history');
                histList.innerHTML = '';
                this.data.history.slice().reverse().forEach((round, revIdx) => {
                    const realIdx = this.data.history.length - 1 - revIdx;
                    const row = document.createElement('div');
                    row.className = 'h-row';
                    row.onclick = () => app.editRound(realIdx);
                    
                    let sHtml = '';
                    this.data.players.forEach(p => {
                        const val = round[p.id] || 0;
                        sHtml += `<span class="h-badge" style="background:${p.color}">${val}</span>`;
                    });

                    row.innerHTML = `<div class="h-idx">${realIdx+1}</div><div class="h-scores-box">${sHtml}</div><span style="opacity:0.3">‚úèÔ∏è</span>`;
                    histList.appendChild(row);
                });
                this.renderChart();
            },

            renderChart() {
                const ctx = document.getElementById('chart').getContext('2d');
                const isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                
                const datasets = this.data.players.map(p => {
                    let acc = 0;
                    const data = [0, ...this.data.history.map(h => { acc += h[p.id]; return acc; })];
                    return {
                        label: p.name,
                        data: data,
                        borderColor: p.color,
                        backgroundColor: p.color + '22', // Transparence pour le remplissage
                        borderWidth: 4,
                        pointRadius: 4,
                        pointBackgroundColor: p.color,
                        tension: 0.3,
                        fill: true
                    };
                });

                if(this.chart) this.chart.destroy();
                this.chart = new Chart(ctx, {
                    type: 'line',
                    data: { labels: new Array(datasets[0]?.data.length || 0).fill(''), datasets },
                    options: {
                        responsive: true, maintainAspectRatio: false,
                        interaction: { intersect: false, mode: 'index' },
                        plugins: { legend: { display: false } },
                        scales: {
                            x: { display: false },
                            y: { 
                                grid: { color: isDark ? '#333' : '#eee', drawBorder: false },
                                ticks: { color: '#888', font: { weight: 'bold' } }
                            }
                        }
                    }
                });
            },

            renamePlayer(pid, event) {
                event.stopPropagation();
                const p = this.data.players.find(x => x.id === pid);
                const n = prompt("Changer le nom :", p.name);
                if(n) { p.name = n.substring(0, 10).toUpperCase(); this.save(); this.render(); }
            },

            // --- NUMPAD ---
            openSheet(pid) {
                this.activePlayerId = pid;
                this.renderSheetSwitcher();
                document.getElementById('belote-tools').className = (this.data.mode === 'belote') ? '' : 'hidden';
                document.getElementById('sheet').classList.add('active');
            },

            closeSheet() {
                document.getElementById('sheet').classList.remove('active');
                if(this.editingRoundIndex !== null) this.commitEdit();
                else this.render();
            },

            renderSheetSwitcher() {
                const container = document.getElementById('input-switcher');
                container.innerHTML = '';
                this.data.players.forEach(p => {
                    const val = this.data.tempScores[p.id] || 0;
                    const div = document.createElement('div');
                    div.className = `switch-opt ${p.id === this.activePlayerId ? 'active' : ''}`;
                    div.onclick = () => { app.vibrate(10); this.activePlayerId = p.id; this.renderSheetSwitcher(); };
                    div.innerHTML = `
                        <div style="font-size:10px; font-weight:800; color:${p.color}">${p.name}</div>
                        <div style="font-size:24px; font-weight:900;" class="${val < 0 ? 'negative-val' : ''}">${val}</div>
                    `;
                    container.appendChild(div);
                });
            },

            typeNum(n) {
                let cur = (this.data.tempScores[this.activePlayerId] || 0).toString();
                let isNeg = cur.startsWith('-');
                let abs = isNeg ? cur.substring(1) : cur;
                if(abs === '0') abs = '';
                abs += n;
                this.data.tempScores[this.activePlayerId] = parseInt((isNeg?'-':'') + abs) || 0;
                this.renderSheetSwitcher();
            },

            toggleNegative() {
                this.data.tempScores[this.activePlayerId] = (this.data.tempScores[this.activePlayerId] || 0) * -1;
                this.renderSheetSwitcher();
            },

            backspace() {
                let cur = (this.data.tempScores[this.activePlayerId] || 0).toString();
                cur = cur.slice(0, -1);
                if(cur === '' || cur === '-') cur = '0';
                this.data.tempScores[this.activePlayerId] = parseInt(cur) || 0;
                this.renderSheetSwitcher();
            },

            addVal(v) {
                this.data.tempScores[this.activePlayerId] = (this.data.tempScores[this.activePlayerId] || 0) + v;
                this.renderSheetSwitcher();
            },

            calcBeloteRest() {
                const rest = 162 - (this.data.tempScores[this.activePlayerId] || 0);
                const opp = this.data.players.find(p => p.id !== this.activePlayerId);
                if(opp) { this.data.tempScores[opp.id] = rest; this.renderSheetSwitcher(); }
            },

            // --- ACTIONS ---
            validateRound() {
                if(this.editingRoundIndex !== null) return;
                const round = {};
                this.data.players.forEach(p => {
                    const s = this.data.tempScores[p.id] || 0;
                    round[p.id] = s;
                    p.total += s;
                });
                this.data.history.push(round);
                this.data.tempScores = {};
                // Rotation dealer
                const cIdx = this.data.players.findIndex(p => p.id === this.data.dealerId);
                this.data.dealerId = this.data.players[(cIdx + 1) % this.data.players.length].id;
                this.save();
                this.render();
            },

            undo() {
                if(this.data.history.length === 0) return;
                if(!confirm("Annuler la derni√®re manche ?")) return;
                const last = this.data.history.pop();
                this.data.players.forEach(p => { p.total -= (last[p.id] || 0); });
                const cIdx = this.data.players.findIndex(p => p.id === this.data.dealerId);
                this.data.dealerId = this.data.players[(cIdx - 1 + this.data.players.length) % this.data.players.length].id;
                this.save();
                this.render();
            },

            editRound(idx) {
                this.editingRoundIndex = idx;
                this.data.tempScores = {...this.data.history[idx]};
                this.openSheet(this.data.players[0].id);
            },

            commitEdit() {
                const old = this.data.history[this.editingRoundIndex];
                this.data.players.forEach(p => p.total -= old[p.id]);
                const newR = {};
                this.data.players.forEach(p => {
                    newR[p.id] = this.data.tempScores[p.id] || 0;
                    p.total += newR[p.id];
                });
                this.data.history[this.editingRoundIndex] = newR;
                this.editingRoundIndex = null;
                this.data.tempScores = {};
                this.save();
                this.render();
            }
        };

        app.init();
    </script>
</body>
</html>
