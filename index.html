<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ScoreMaster Final</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #007AFF; --bg: #F2F2F7; --card: #FFFFFF; --text: #1C1C1E;
            --border: #D1D1D6; --dealer: #FF9500; --danger: #FF3B30; --success: #34C759;
            --anthracite: #2C2C2E; --gray: #8E8E93;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --primary: #0A84FF; --bg: #000000; --card: #1C1C1E; --text: #FFFFFF;
                --border: #38383A; --anthracite: #3A3A3C; --gray: #8E8E93;
            }
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: -apple-system, system-ui, sans-serif; }
        body { margin: 0; background: var(--bg); color: var(--text); padding-bottom: 140px; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .hidden { display: none !important; }

        header { display: flex; justify-content: space-between; align-items: flex-end; padding: 10px 0 20px; }
        #mode-title { margin: 0; font-size: 32px; font-weight: 900; letter-spacing: -1.5px; text-transform: uppercase; }

        .chart-container { background: var(--card); border-radius: 24px; padding: 15px; height: 180px; margin-bottom: 25px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); border: 1px solid var(--border); }

        .players-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 12px; margin-bottom: 25px; }
        .p-card { background: var(--card); padding: 20px 10px; border-radius: 24px; text-align: center; position: relative; border: 2px solid transparent; box-shadow: 0 10px 25px rgba(0,0,0,0.04); }
        .p-card.is-dealer { border-color: var(--dealer); border-width: 3px; }
        .p-name { font-size: 13px; font-weight: 800; text-transform: uppercase; color: var(--text); }
        .btn-edit-p { font-size: 9px; font-weight: 700; color: var(--primary); background: none; border: none; padding: 4px; cursor: pointer; opacity: 0.6; }
        .p-score-big { font-size: 42px; font-weight: 900; letter-spacing: -2px; cursor: pointer; margin: 5px 0; }
        .dealer-badge { position: absolute; top: 12px; right: 12px; background: var(--dealer); width: 10px; height: 10px; border-radius: 50%; border: 2px solid var(--card); }

        .rank-card { background: var(--card); border-radius: 20px; padding: 15px; margin-bottom: 25px; border: 1px solid var(--border); }
        .rank-item { display: flex; align-items: center; padding: 8px 0; border-bottom: 1px solid var(--bg); font-size: 14px; }

        .h-row { background: var(--card); padding: 16px; border-radius: 18px; display: flex; align-items: center; margin-bottom: 10px; border: 1px solid var(--border); }

        .sheet-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); backdrop-filter: blur(5px); z-index: 2000; opacity: 0; pointer-events: none; transition: 0.3s; display: flex; align-items: flex-end; }
        .sheet-overlay.active { opacity: 1; pointer-events: auto; }
        .sheet-content { background: var(--bg); width: 100%; border-radius: 35px 35px 0 0; padding: 30px 20px; transform: translateY(100%); transition: 0.4s cubic-bezier(0, 0.5, 0.5, 1); }
        .sheet-overlay.active .sheet-content { transform: translateY(0); }

        .input-selector { display: flex; gap: 10px; margin-bottom: 20px; overflow-x: auto; padding-bottom: 5px; }
        .sel-box { background: var(--card); padding: 12px; border-radius: 18px; text-align: center; flex: 1; min-width: 80px; border: 2px solid transparent; }
        .sel-box.active { border-color: var(--p-color); background: var(--p-bg); }
        
        .numpad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .btn-nb { background: var(--card); border: none; height: 55px; border-radius: 15px; font-size: 22px; font-weight: 700; color: var(--text); box-shadow: 0 3px 0 var(--border); }
        
        .dock { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 450px; z-index: 1000; }
        .btn-primary { width: 100%; background: var(--text); color: var(--bg); border: none; padding: 20px; border-radius: 22px; font-size: 16px; font-weight: 900; cursor: pointer; }
    </style>
</head>
<body>

<div id="setup" class="container">
    <h1 style="text-align:center; margin-top:80px; font-size:40px; font-weight:900;">ScoreMaster</h1>
    <div style="display: grid; gap: 20px; margin-top: 50px;">
        <button onclick="app.initGame('belote')" style="padding:35px; border-radius:30px; border:none; background:var(--card); text-align:left;">
            <h2 style="margin:0;">üÉè BELOTE</h2>
            <p style="margin:5px 0 0; color:var(--gray);">162 pts ‚Ä¢ Donne auto ‚Ä¢ Capot</p>
        </button>
        <button onclick="app.initGame('standard')" style="padding:35px; border-radius:30px; border:none; background:var(--card); text-align:left;">
            <h2 style="margin:0;">üé≤ STANDARD</h2>
            <p style="margin:5px 0 0; color:var(--gray);">Libre ‚Ä¢ Malus +/-</p>
        </button>
    </div>
</div>

<div id="game" class="container hidden">
    <header>
        <h1 id="mode-title">SCORE</h1>
        <button onclick="app.reset()" style="background:none; border:none; font-size:22px;">‚öôÔ∏è</button>
    </header>

    <div class="chart-container"><canvas id="chart"></canvas></div>
    <div id="grid" class="players-grid"></div>

    <div id="ranking-section" class="rank-card">
        <div style="font-size:10px; font-weight:900; color:var(--gray); margin-bottom:8px; letter-spacing:1px;">CLASSEMENT</div>
        <div id="ranking-list"></div>
    </div>

    <div style="display:flex; justify-content:space-between; margin: 20px 0 10px;">
        <span style="font-size:10px; font-weight:900; color:var(--gray);">HISTORIQUE</span>
        <button onclick="app.undo()" style="background:none; border:none; color:var(--danger); font-weight:800; font-size:10px;">ANNULER</button>
    </div>
    <div id="history"></div>
</div>

<div id="dock" class="dock hidden">
    <button id="save-btn" class="btn-primary" onclick="app.saveRound()">ENREGISTRER LA MANCHE</button>
</div>

<div id="sheet" class="sheet-overlay" onclick="app.closeSheet()">
    <div class="sheet-content" onclick="event.stopPropagation()">
        <div id="input-switcher" class="input-selector"></div>
        <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-bottom:15px;">
            <button id="calc-btn" class="btn-nb hidden" style="grid-column: span 4; background:var(--success); color:white;" onclick="app.calcRest()">‚ú® COMPL√âTER √Ä 162</button>
            <button class="btn-nb" style="background:var(--anthracite); color:white; font-size:14px;" onclick="app.addVal(10)">+10</button>
            <button class="btn-nb" style="background:var(--anthracite); color:white; font-size:14px;" onclick="app.addVal(20)">+20</button>
            <button class="btn-nb" style="background:var(--anthracite); color:white; font-size:14px;" onclick="app.addVal(50)">+50</button>
            <button id="smart-btn" class="btn-nb" style="background:var(--primary); color:white; font-size:14px;" onclick="app.handleSmart()">CAPOT</button>
        </div>
        <div class="numpad">
            <button class="btn-nb" onclick="app.typeNum(1)">1</button><button class="btn-nb" onclick="app.typeNum(2)">2</button><button class="btn-nb" onclick="app.typeNum(3)">3</button>
            <button class="btn-nb" onclick="app.typeNum(4)">4</button><button class="btn-nb" onclick="app.typeNum(5)">5</button><button class="btn-nb" onclick="app.typeNum(6)">6</button>
            <button class="btn-nb" onclick="app.typeNum(7)">7</button><button class="btn-nb" onclick="app.typeNum(8)">8</button><button class="btn-nb" onclick="app.typeNum(9)">9</button>
            <button class="btn-nb" style="visibility:hidden"></button><button class="btn-nb" onclick="app.typeNum(0)">0</button><button class="btn-nb" style="background:none; box-shadow:none;" onclick="app.backspace()">‚å´</button>
        </div>
        <button class="btn-primary" style="background:var(--primary); color:white; margin-top:20px;" onclick="app.closeSheet()">VALIDER LES POINTS</button>
    </div>
</div>

<script>
const COLORS = ['#FF2D55', '#007AFF', '#34C759', '#FF9500', '#AF52DE', '#5AC8FA', '#FFCC00', '#5856D6'];
const app = {
    data: { mode: null, players: [], history: [], temp: {}, dealerId: 1 },
    activeId: null, editIdx: null, chart: null,

    init() {
        const saved = localStorage.getItem('scoreMasterData');
        if(saved) { this.data = JSON.parse(saved); this.showGame(); }
    },

    save() { localStorage.setItem('scoreMasterData', JSON.stringify(this.data)); },

    initGame(mode) {
        this.data.mode = mode;
        const n = (mode === 'belote') ? 2 : (parseInt(prompt("Nombre de joueurs ?", "4")) || 4);
        this.data.players = Array.from({length: n}, (_, i) => ({
            id: i + 1, name: mode === 'belote' ? (i === 0 ? 'NOUS' : 'EUX') : `JOUEUR ${i + 1}`, color: COLORS[i], total: 0
        }));
        this.data.dealerId = 1;
        this.save(); this.showGame();
    },

    showGame() {
        document.getElementById('setup').classList.add('hidden');
        document.getElementById('game').classList.remove('hidden');
        document.getElementById('dock').classList.remove('hidden');
        document.getElementById('mode-title').innerText = this.data.mode;
        this.render();
    },

    render() {
        const grid = document.getElementById('grid'); grid.innerHTML = '';
        this.data.players.forEach(p => {
            const t = parseInt(this.data.temp[p.id]) || 0;
            const card = document.createElement('div');
            card.className = `p-card ${this.data.dealerId === p.id ? 'is-dealer' : ''}`;
            card.innerHTML = `<div class="p-name">${p.name}</div>
                <button class="btn-edit-p" onclick="app.modifyP(${p.id})">MODIFIER</button>
                <div class="p-score-big" onclick="app.openSheet(${p.id})">${p.total + t}</div>
                <div style="font-size:12px; font-weight:800; color:${p.color}; min-height:15px;">${t ? (t > 0 ? '+'+t : t) : ''}</div>
                ${this.data.dealerId === p.id ? '<div class="dealer-badge"></div>' : ''}`;
            grid.appendChild(card);
        });
        this.renderRanking();
        const hist = document.getElementById('history'); hist.innerHTML = '';
        this.data.history.slice().reverse().forEach((r, i) => {
            const idx = this.data.history.length - 1 - i;
            const row = document.createElement('div'); row.className = 'h-row';
            row.onclick = () => this.startEdit(idx);
            let s = '';
            this.data.players.forEach(p => s += `<div style="color:${p.color}; min-width:40px; font-weight:800; text-align:center;">${r[p.id] || 0}</div>`);
            row.innerHTML = `<div style="font-size:10px; opacity:0.3; width:30px;">M${idx+1}</div><div style="display:flex; flex:1; justify-content:center; gap:10px;">${s}</div>`;
            hist.appendChild(row);
        });
        this.updateChart();
    },

    renderRanking() {
        const sorted = [...this.data.players].sort((a, b) => b.total - a.total);
        const list = document.getElementById('ranking-list'); list.innerHTML = '';
        sorted.forEach((p, i) => {
            const div = document.createElement('div'); div.className = 'rank-item';
            div.innerHTML = `<div style="width:25px; font-weight:900;">${i+1}.</div><div style="flex:1; font-weight:700; color:${p.color}">${p.name}</div><div style="font-weight:900;">${p.total}</div>`;
            list.appendChild(div);
        });
    },

    modifyP(pid) {
        const p = this.data.players.find(x => x.id === pid);
        const choice = confirm(`D√©signer ${p.name} comme DONNEUR ?\n(Annuler pour renommer)`);
        if(choice) this.data.dealerId = pid;
        else { const n = prompt("Nom :", p.name); if(n) p.name = n.toUpperCase(); }
        this.save(); this.render();
    },

    openSheet(pid) {
        this.activeId = pid; this.renderSwitcher();
        document.getElementById('calc-btn').classList.toggle('hidden', this.data.mode !== 'belote');
        document.getElementById('smart-btn').innerText = this.data.mode === 'belote' ? 'CAPOT' : '+/-';
        document.getElementById('sheet').classList.add('active');
    },

    renderSwitcher() {
        const container = document.getElementById('input-switcher'); container.innerHTML = '';
        this.data.players.forEach(p => {
            const active = p.id === this.activeId;
            const div = document.createElement('div');
            div.className = `sel-box ${active ? 'active' : ''}`;
            if(active) { div.style.setProperty('--p-color', p.color); div.style.setProperty('--p-bg', p.color + '15'); }
            div.onclick = () => { this.activeId = p.id; this.renderSwitcher(); };
            div.innerHTML = `<div style="font-size:10px; font-weight:800; color:${active?p.color:'var(--gray)'}">${p.name}</div><div style="font-size:20px; font-weight:900;">${this.data.temp[p.id] || 0}</div>`;
            container.appendChild(div);
        });
    },

    handleSmart() {
        if(this.data.mode === 'belote') this.data.temp[this.activeId] = 252;
        else this.data.temp[this.activeId] = (this.data.temp[this.activeId] || 0) * -1;
        this.renderSwitcher();
    },

    saveRound() {
        if(Object.keys(this.data.temp).length === 0) return;
        if(this.editIdx !== null) {
            const old = this.data.history[this.editIdx];
            this.data.players.forEach(p => p.total -= (old[p.id] || 0));
            this.data.history[this.editIdx] = {...this.data.temp};
            this.data.players.forEach(p => p.total += (this.data.temp[p.id] || 0));
            this.editIdx = null;
            document.getElementById('save-btn').innerText = "ENREGISTRER LA MANCHE";
            document.getElementById('save-btn').style.background = "var(--text)";
        } else {
            const round = {};
            this.data.players.forEach(p => { round[p.id] = this.data.temp[p.id] || 0; p.total += round[p.id]; });
            this.data.history.push(round);
            const idx = this.data.players.findIndex(p => p.id === this.data.dealerId);
            this.data.dealerId = this.data.players[(idx + 1) % this.data.players.length].id;
        }
        this.data.temp = {}; this.save(); this.render();
    },

    startEdit(idx) {
        this.editIdx = idx; this.data.temp = {...this.data.history[idx]};
        document.getElementById('save-btn').innerText = "MODIFIER M" + (idx+1);
        document.getElementById('save-btn').style.background = "var(--dealer)";
        this.openSheet(this.data.players[0].id);
    },

    closeSheet() { document.getElementById('sheet').classList.remove('active'); this.render(); },
    typeNum(n) { let cur = (this.data.temp[this.activeId] || 0).toString(); this.data.temp[this.activeId] = parseInt((cur === '0' ? '' : cur) + n); this.renderSwitcher(); },
    addVal(v) { this.data.temp[this.activeId] = (this.data.temp[this.activeId] || 0) + v; this.renderSwitcher(); },
    backspace() { let cur = (this.data.temp[this.activeId] || 0).toString(); this.data.temp[this.activeId] = cur.length > 1 ? parseInt(cur.slice(0, -1)) : 0; this.renderSwitcher(); },
    calcRest() {
        const other = this.data.players.find(p => p.id !== this.activeId);
        if(other) { this.data.temp[other.id] = Math.max(0, 162 - (this.data.temp[this.activeId] || 0)); this.activeId = other.id; this.renderSwitcher(); }
    },
    undo() { if(this.data.history.length && confirm("Annuler ?")) { const last = this.data.history.pop(); this.data.players.forEach(p => p.total -= (last[p.id] || 0)); this.save(); this.render(); } },
    reset() { if(confirm("Tout effacer ?")) { localStorage.removeItem('scoreMasterData'); location.reload(); } },

    updateChart() {
        const ctx = document.getElementById('chart').getContext('2d');
        if(this.chart) this.chart.destroy();
        this.chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['0', ...this.data.history.map((_, i) => 'M'+(i+1))],
                datasets: this.data.players.map(p => {
                    let s = 0;
                    return { label: p.name, data: [0, ...this.data.history.map(h => s += (h[p.id] || 0))], borderColor: p.color, tension: 0.4, pointRadius: 5, pointBackgroundColor: p.color, borderWidth: 3 }
                })
            },
            options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } }
        });
    }
};
app.init();
</script>
</body>
</html>
