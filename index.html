<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ScoreMaster v5.5</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #007AFF; --bg: #F2F2F7; --card: #FFFFFF; --text: #1C1C1E;
            --border: #D1D1D6; --dealer: #FF9500; --danger: #FF3B30; --success: #34C759;
            --anthracite: #1C1C1E;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --primary: #0A84FF; --bg: #000000; --card: #1C1C1E; --text: #F2F2F7;
                --border: #38383A; --anthracite: #F2F2F7;
            }
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: -apple-system, system-ui, sans-serif; }
        body { margin: 0; background: var(--bg); color: var(--text); padding-bottom: 140px; overflow-x: hidden; }
        .container { max-width: 600px; margin: 0 auto; padding: 16px; }
        .hidden { display: none !important; }
        
        /* Header & Titre */
        header { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; }
        #mode-title { margin: 0; font-size: 26px; font-weight: 900; color: var(--anthracite); letter-spacing: -1.2px; text-transform: uppercase; }

        /* Grille Joueurs - Noms propres, sans ligne */
        .players-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 12px; }
        .p-card { background: var(--card); padding: 22px 10px; border-radius: 28px; text-align: center; position: relative; border: 2px solid transparent; box-shadow: 0 4px 15px rgba(0,0,0,0.06); }
        .p-card.is-dealer { border-color: var(--dealer); }
        .p-name { font-size: 13px; font-weight: 900; text-transform: uppercase; margin-bottom: 8px; cursor: pointer; display: inline-block; }
        .p-score-big { font-size: 42px; font-weight: 900; letter-spacing: -1.5px; cursor: pointer; }

        /* Clavier / Sheet */
        .sheet-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 2000; opacity: 0; pointer-events: none; transition: 0.3s; display: flex; align-items: flex-end; }
        .sheet-overlay.active { opacity: 1; pointer-events: auto; }
        .sheet-content { background: var(--bg); width: 100%; border-radius: 40px 40px 0 0; padding: 25px; transform: translateY(100%); transition: 0.4s cubic-bezier(0.1, 0.9, 0.2, 1); }
        .sheet-overlay.active .sheet-content { transform: translateY(0); }

        .input-selector { display: flex; gap: 8px; overflow-x: auto; padding-bottom: 20px; }
        .sel-box { background: var(--card); padding: 15px; border-radius: 20px; border: 3px solid transparent; text-align: center; min-width: 90px; flex: 1; }
        .sel-box.active { border-color: var(--p-color); background: var(--p-bg); transform: scale(1.05); }

        .btn-nb { background: var(--card); border: none; height: 60px; border-radius: 18px; font-size: 24px; font-weight: 700; color: var(--text); cursor: pointer; }
        .btn-nb:active { background: var(--border); }
        
        /* Dock Action */
        .dock { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); width: 92%; max-width: 450px; z-index: 1000; }
        .btn-main { width: 100%; background: var(--anthracite); color: var(--card); border: none; padding: 22px; border-radius: 24px; font-size: 17px; font-weight: 900; cursor: pointer; box-shadow: 0 10px 25px rgba(0,0,0,0.15); }

        .h-row { background: var(--card); padding: 14px; border-radius: 20px; display: flex; margin-bottom: 8px; cursor: pointer; align-items: center; }
    </style>
</head>
<body>

<div id="setup" class="container">
    <h1 style="text-align:center; margin-top:80px; font-size:38px; letter-spacing:-2px;">ScoreMaster</h1>
    <div style="display: grid; gap: 15px; margin-top: 50px;">
        <button onclick="app.initGame('belote')" style="padding:40px; border-radius:35px; border:none; background:var(--card); cursor:pointer; text-align:left;">
            <h2 style="margin:0">üÉè Belote</h2><p style="margin:5px 0 0 0; opacity:0.5;">Mode 162 points</p>
        </button>
        <button onclick="app.initGame('standard')" style="padding:40px; border-radius:35px; border:none; background:var(--card); cursor:pointer; text-align:left;">
            <h2 style="margin:0">üé≤ Standard</h2><p style="margin:5px 0 0 0; opacity:0.5;">Score libre</p>
        </button>
    </div>
</div>

<div id="game" class="container hidden">
    <header>
        <h1 id="mode-title">BELOTE</h1>
        <button class="btn-nb" style="width:45px; height:45px; font-size:20px; box-shadow:none; background:none;" onclick="app.reset()">‚öôÔ∏è</button>
    </header>

    <div style="background:var(--card); border-radius:30px; padding:15px; height:180px; margin-bottom:20px; border:1px solid var(--border);">
        <canvas id="chart"></canvas>
    </div>

    <div id="grid" class="players-grid"></div>

    <div style="display:flex; justify-content:space-between; align-items:center; margin: 40px 0 15px 0;">
        <span style="font-size:11px; font-weight:900; opacity:0.4;">HISTORIQUE</span>
        <button onclick="app.undo()" style="background:none; border:none; color:var(--danger); font-weight:800; font-size:11px; cursor:pointer;">ANNULER</button>
    </div>
    <div id="history"></div>
</div>

<div id="dock" class="dock hidden">
    <button id="save-round-btn" class="btn-main" onclick="app.saveFinalRound()">ENREGISTRER LA MANCHE</button>
</div>

<div id="sheet" class="sheet-overlay" onclick="app.closeSheet()">
    <div class="sheet-content" onclick="event.stopPropagation()">
        <div id="input-switcher" class="input-selector"></div>
        <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom:12px;">
            <button id="calc-btn" class="btn-nb hidden" style="grid-column: span 3; background:var(--success); color:white; font-size:15px;" onclick="app.calcRest()">‚ú® COMPL√âTER √Ä 162</button>
            <button class="btn-nb" style="background:rgba(120,120,128,0.15);" onclick="app.addVal(10)">+10</button>
            <button class="btn-nb" style="background:rgba(120,120,128,0.15);" onclick="app.addVal(20)">+20</button>
            <button class="btn-nb" style="background:rgba(120,120,128,0.15);" onclick="app.addVal(50)">+50</button>
        </div>
        <div class="numpad" style="display:grid; grid-template-columns:repeat(3,1fr); gap:10px; margin-bottom:20px;">
            <button class="btn-nb" onclick="app.typeNum(1)">1</button><button class="btn-nb" onclick="app.typeNum(2)">2</button><button class="btn-nb" onclick="app.typeNum(3)">3</button>
            <button class="btn-nb" onclick="app.typeNum(4)">4</button><button class="btn-nb" onclick="app.typeNum(5)">5</button><button class="btn-nb" onclick="app.typeNum(6)">6</button>
            <button class="btn-nb" onclick="app.typeNum(7)">7</button><button class="btn-nb" onclick="app.typeNum(8)">8</button><button class="btn-nb" onclick="app.typeNum(9)">9</button>
            <button class="btn-nb" style="background:rgba(120,120,128,0.15); font-size:14px;" onclick="app.handleSmart()">CAPOT / -</button>
            <button class="btn-nb" onclick="app.typeNum(0)">0</button><button class="btn-nb" style="background:rgba(120,120,128,0.15)" onclick="app.backspace()">‚å´</button>
        </div>
        <button class="btn-main" style="background:var(--primary); color:white;" onclick="app.closeSheet()">VALIDER LES POINTS</button>
    </div>
</div>

<script>
const COLORS = ['#FF2D55', '#007AFF', '#34C759', '#FF9500', '#AF52DE', '#5AC8FA', '#FFCC00', '#5856D6'];
const app = {
    data: { mode: null, players: [], history: [], temp: {}, dealerId: 1 },
    activeId: null, editIdx: null, chart: null,

    initGame(mode) {
        this.data.mode = mode;
        const n = (mode === 'belote') ? 2 : (parseInt(prompt("Nombre de joueurs ?", "4")) || 4);
        this.data.players = Array.from({length: n}, (_, i) => ({
            id: i + 1, name: mode === 'belote' ? (i === 0 ? 'NOUS' : 'EUX') : `J${i + 1}`, color: COLORS[i], total: 0
        }));
        document.getElementById('setup').classList.add('hidden');
        document.getElementById('game').classList.remove('hidden');
        document.getElementById('dock').classList.remove('hidden');
        this.render();
    },

    render() {
        const grid = document.getElementById('grid'); grid.innerHTML = '';
        this.data.players.forEach(p => {
            const t = parseInt(this.data.temp[p.id]) || 0;
            const card = document.createElement('div');
            card.className = `p-card ${this.data.dealerId === p.id ? 'is-dealer' : ''}`;
            card.innerHTML = `
                <div class="p-name" style="color:${p.color}" onclick="app.rename(${p.id})">${p.name}</div>
                <div class="p-score-big" onclick="app.openSheet(${p.id})">${p.total + t}</div>
                <div style="font-size:14px; font-weight:800; color:${p.color}; min-height:16px;">${t ? '+'+t : ''}</div>
                ${this.data.dealerId === p.id ? '<div style="font-size:9px; font-weight:900; color:var(--dealer); margin-top:5px;">DONNEUR</div>' : ''}
            `;
            grid.appendChild(card);
        });

        const hist = document.getElementById('history'); hist.innerHTML = '';
        this.data.history.slice().reverse().forEach((r, i) => {
            const idx = this.data.history.length - 1 - i;
            const row = document.createElement('div'); row.className = 'h-row';
            row.onclick = () => this.startEdit(idx);
            let s = '';
            this.data.players.forEach(p => s += `<div style="color:${p.color}; min-width:50px; text-align:center;">${r[p.id]}</div>`);
            row.innerHTML = `<div style="font-size:10px; opacity:0.4; min-width:30px;">M${idx+1}</div><div style="display:flex; flex:1;">${s}</div>`;
            hist.appendChild(row);
        });
        this.updateChart();
    },

    rename(pid) {
        const p = this.data.players.find(x => x.id === pid);
        const newName = prompt("Nom du joueur :", p.name);
        if(newName) { p.name = newName.toUpperCase(); this.data.dealerId = pid; this.render(); }
    },

    openSheet(pid) {
        this.activeId = pid;
        this.renderSwitcher();
        document.getElementById('calc-btn').classList.toggle('hidden', this.data.mode !== 'belote');
        document.getElementById('sheet').classList.add('active');
    },

    renderSwitcher() {
        const container = document.getElementById('input-switcher'); container.innerHTML = '';
        this.data.players.forEach(p => {
            const active = p.id === this.activeId;
            const div = document.createElement('div');
            div.className = `sel-box ${active ? 'active' : ''}`;
            if(active) { div.style.setProperty('--p-color', p.color); div.style.setProperty('--p-bg', p.color + '15'); }
            div.onclick = () => { this.activeId = p.id; this.renderSwitcher(); };
            div.innerHTML = `<div style="font-size:11px; font-weight:900; color:${active?p.color:'#888'}">${p.name}</div>
                             <div style="font-size:26px; font-weight:900;">${this.data.temp[p.id] || 0}</div>`;
            container.appendChild(div);
        });
    },

    saveFinalRound() {
        if(Object.keys(this.data.temp).length === 0) return alert("Entrez des points d'abord !");
        if(this.editIdx !== null) {
            const old = this.data.history[this.editIdx];
            this.data.players.forEach(p => p.total -= old[p.id]);
            this.data.history[this.editIdx] = {...this.data.temp};
            this.data.players.forEach(p => p.total += (this.data.temp[p.id] || 0));
            this.editIdx = null;
            document.getElementById('save-round-btn').style.background = "var(--anthracite)";
        } else {
            const round = {};
            this.data.players.forEach(p => { round[p.id] = this.data.temp[p.id] || 0; p.total += round[p.id]; });
            this.data.history.push(round);
            const idx = this.data.players.findIndex(p => p.id === this.data.dealerId);
            this.data.dealerId = this.data.players[(idx + 1) % this.data.players.length].id;
        }
        this.data.temp = {}; this.render();
    },

    startEdit(idx) {
        this.editIdx = idx; this.data.temp = {...this.data.history[idx]};
        document.getElementById('save-round-btn').innerText = "MODIFIER LA MANCHE M" + (idx+1);
        document.getElementById('save-round-btn').style.background = "var(--dealer)";
        this.openSheet(this.data.players[0].id);
    },

    closeSheet() { document.getElementById('sheet').classList.remove('active'); this.render(); },
    typeNum(n) { let cur = (this.data.temp[this.activeId] || 0).toString(); this.data.temp[this.activeId] = parseInt((cur === '0' ? '' : cur) + n); this.renderSwitcher(); },
    addVal(v) { this.data.temp[this.activeId] = (this.data.temp[this.activeId] || 0) + v; this.renderSwitcher(); },
    backspace() { let cur = (this.data.temp[this.activeId] || 0).toString(); this.data.temp[this.activeId] = cur.length > 1 ? parseInt(cur.slice(0, -1)) : 0; this.renderSwitcher(); },
    handleSmart() { if(this.data.mode === 'belote') this.data.temp[this.activeId] = 252; else this.data.temp[this.activeId] *= -1; this.renderSwitcher(); },
    calcRest() {
        const val = this.data.temp[this.activeId] || 0;
        const other = this.data.players.find(p => p.id !== this.activeId);
        if(other) { this.data.temp[other.id] = Math.max(0, 162 - val); this.activeId = other.id; this.renderSwitcher(); }
    },
    undo() { if(this.data.history.length) { const last = this.data.history.pop(); this.data.players.forEach(p => p.total -= last[p.id]); this.render(); } },
    reset() { if(confirm("Recommencer ?")) location.reload(); },

    updateChart() {
        const ctx = document.getElementById('chart').getContext('2d');
        if(this.chart) this.chart.destroy();
        this.chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['0', ...this.data.history.map((_, i) => 'M'+(i+1))],
                datasets: this.data.players.map(p => {
                    let s = 0;
                    return { label: p.name, data: [0, ...this.data.history.map(h => s += h[p.id])], borderColor: p.color, tension: 0.3, pointRadius: 4 }
                })
            },
            options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } }
        });
    }
};
</script>
</body>
</html>
