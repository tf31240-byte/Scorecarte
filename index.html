<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ScoreMaster v4.7</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --primary: #007AFF; --bg: #F2F2F7; --card: #FFFFFF; --text: #1C1C1E;
            --border: #D1D1D6; --dealer: #FF9500; --danger: #FF3B30; --success: #34C759;
            --title-color: #2C2C2E;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --primary: #0A84FF; --bg: #000000; --card: #1C1C1E; --text: #F2F2F7;
                --border: #38383A; --title-color: #F2F2F7;
            }
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: -apple-system, system-ui, sans-serif; }
        body { margin: 0; background: var(--bg); color: var(--text); padding-bottom: 140px; overflow-x: hidden; }
        .container { max-width: 600px; margin: 0 auto; padding: 16px; position: relative; }
        .hidden { display: none !important; }
        
        /* Titre Directive: Haut gauche, anthracite, design soign√© */
        header { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; }
        #mode-title { margin: 0; font-size: 26px; font-weight: 900; color: var(--title-color); letter-spacing: -1.2px; text-transform: uppercase; }

        /* Grille Joueurs */
        .players-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); gap: 12px; }
        .p-card { background: var(--card); padding: 22px 10px; border-radius: 26px; text-align: center; position: relative; border: 2px solid transparent; box-shadow: 0 4px 15px rgba(0,0,0,0.06); cursor: pointer; }
        .p-card.is-dealer { border-color: var(--dealer); }
        .dealer-label { position: absolute; top: -10px; right: 15px; background: var(--dealer); color: white; font-size: 9px; font-weight: 900; padding: 3px 10px; border-radius: 12px; }
        
        .p-name-link { font-size: 13px; font-weight: 800; text-decoration: underline dotted; margin-bottom: 8px; display: inline-block; cursor: pointer; opacity: 0.8; }
        .p-score-big { font-size: 42px; font-weight: 900; letter-spacing: -1.5px; margin: 2px 0; }

        /* Historique Directive: Cliquable pour modification */
        .h-row { background: var(--card); padding: 16px; border-radius: 20px; display: flex; align-items: center; margin-bottom: 10px; cursor: pointer; border: 1px solid transparent; transition: 0.2s; }
        .h-row:active { transform: scale(0.98); background: var(--bg); }
        .h-idx { font-size: 11px; font-weight: 900; color: var(--primary); min-width: 45px; border-right: 1px solid var(--border); margin-right: 15px; }
        .h-scores { display: flex; flex: 1; gap: 20px; font-weight: 700; overflow-x: auto; }

        /* Sheet Clavier Directive: Design soign√© remplissage */
        .sheet-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 2000; opacity: 0; pointer-events: none; transition: 0.3s; display: flex; align-items: flex-end; }
        .sheet-overlay.active { opacity: 1; pointer-events: auto; }
        .sheet-content { background: var(--bg); width: 100%; border-radius: 40px 40px 0 0; padding: 30px 25px 40px 25px; transform: translateY(100%); transition: 0.4s cubic-bezier(0.1, 0.9, 0.2, 1); }
        .sheet-overlay.active .sheet-content { transform: translateY(0); }

        .input-selector { display: flex; gap: 12px; padding-bottom: 25px; }
        .belote-layout { display: grid; grid-template-columns: 1fr 1fr; width: 100%; }
        .sel-box { background: var(--card); padding: 18px; border-radius: 22px; border: 3px solid transparent; text-align: center; cursor: pointer; transition: 0.2s; }
        .sel-box.active { border-color: var(--p-color); transform: scale(1.03); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .sel-box .val { font-size: 32px; font-weight: 900; }

        .btn-nb { background: var(--card); border: none; height: 65px; border-radius: 20px; font-size: 26px; font-weight: 700; color: var(--text); cursor: pointer; box-shadow: 0 3px 6px rgba(0,0,0,0.05); }
        .btn-nb:active { background: var(--border); transform: translateY(2px); }
        .btn-op { background: rgba(120,120,128,0.15); box-shadow: none; font-size: 16px; }

        .dock { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 400px; z-index: 100; }
        .btn-main { width: 100%; background: var(--text); color: var(--card); border: none; padding: 22px; border-radius: 24px; font-size: 18px; font-weight: 900; cursor: pointer; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
    </style>
</head>
<body>

<div id="setup" class="container">
    <h1 style="text-align:center; margin-top:80px; font-size: 36px; letter-spacing: -1.5px;">ScoreMaster</h1>
    <div style="display: grid; gap: 15px; margin-top: 50px;">
        <button onclick="app.initGame('belote')" style="padding:35px; border-radius:30px; border:none; background:var(--card); cursor:pointer; text-align:left; box-shadow: 0 10px 20px rgba(0,0,0,0.05);">
            <h2 style="margin:0">üÉè Belote</h2><p style="margin:5px 0 0 0; opacity:0.5; font-weight:600;">Nous vs Eux ‚Ä¢ 162 pts</p>
        </button>
        <button onclick="app.initGame('standard')" style="padding:35px; border-radius:30px; border:none; background:var(--card); cursor:pointer; text-align:left; box-shadow: 0 10px 20px rgba(0,0,0,0.05);">
            <h2 style="margin:0">üé≤ Standard</h2><p style="margin:5px 0 0 0; opacity:0.5; font-weight:600;">Partie libre jusqu'√† 8 joueurs</p>
        </button>
    </div>
</div>

<div id="game" class="container hidden">
    <header>
        <h1 id="mode-title">BELOTE</h1>
        <button class="btn-nb" style="width:50px; height:50px; font-size:20px; box-shadow:none;" onclick="app.reset()">‚öôÔ∏è</button>
    </header>

    <div style="background:var(--card); border-radius:28px; padding:15px; height:190px; margin-bottom:25px; border:1px solid var(--border);">
        <canvas id="chart"></canvas>
    </div>

    <div id="grid" class="players-grid"></div>

    <div style="display:flex; justify-content:space-between; align-items:center; margin: 40px 0 15px 0;">
        <span style="font-size:11px; font-weight:900; opacity:0.4; letter-spacing:1px; text-transform:uppercase;">Historique des manches</span>
        <button onclick="app.undo()" style="background:none; border:none; color:var(--danger); font-weight:800; font-size:12px; cursor:pointer;">ANNULER DERNI√àRE</button>
    </div>
    <div id="history"></div>
</div>

<div id="dock" class="dock hidden">
    <button id="main-btn" class="btn-main" onclick="app.validateRound()">ENREGISTRER LA MANCHE</button>
</div>

<div id="sheet" class="sheet-overlay" onclick="if(event.target===this) app.closeSheet()">
    <div class="sheet-content" onclick="event.stopPropagation()">
        <div id="input-switcher" class="input-selector"></div>
        
        <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px;">
            <button id="calc-btn" class="btn-nb hidden" style="grid-column: span 3; background:var(--success); color:white; font-size:15px; font-weight:800;" onclick="app.calcRest()">‚ú® COMPL√âTER √Ä 162</button>
            <button class="btn-nb btn-op" onclick="app.addVal(10)">+10</button>
            <button class="btn-nb btn-op" onclick="app.addVal(20)">+20</button>
            <button class="btn-nb btn-op" onclick="app.addVal(50)">+50</button>
        </div>

        <div class="numpad" style="display:grid; grid-template-columns:repeat(3,1fr); gap:12px; margin-top:12px;">
            <button class="btn-nb" onclick="app.typeNum(1)">1</button><button class="btn-nb" onclick="app.typeNum(2)">2</button><button class="btn-nb" onclick="app.typeNum(3)">3</button>
            <button class="btn-nb" onclick="app.typeNum(4)">4</button><button class="btn-nb" onclick="app.typeNum(5)">5</button><button class="btn-nb" onclick="app.typeNum(6)">6</button>
            <button class="btn-nb" onclick="app.typeNum(7)">7</button><button class="btn-nb" onclick="app.typeNum(8)">8</button><button class="btn-nb" onclick="app.typeNum(9)">9</button>
            <button id="smart-btn" class="btn-nb btn-op" onclick="app.handleSmart()">CAPOT</button>
            <button class="btn-nb" onclick="app.typeNum(0)">0</button><button class="btn-nb btn-op" onclick="app.backspace()">‚å´</button>
            <button class="btn-nb" style="grid-column: span 3; margin-top:15px; background:var(--text); color:var(--card); font-size:16px;" onclick="app.closeSheet()">RETOUR</button>
        </div>
    </div>
</div>

<div id="edit-sheet" class="sheet-overlay" onclick="if(event.target===this) app.closeEdit()">
    <div class="sheet-content" onclick="event.stopPropagation()">
        <h2 style="margin-top:0; letter-spacing:-1px;">Profil Joueur</h2>
        <input type="text" id="edit-name-input" style="width:100%; padding:20px; border-radius:20px; border:2px solid var(--border); font-size:20px; margin-bottom:20px; background:var(--card); color:var(--text);">
        <div style="display:flex; align-items:center; gap:15px; background:var(--card); padding:20px; border-radius:20px; border:1px solid var(--border); margin-bottom:30px;">
            <input type="checkbox" id="edit-dealer-check" style="width:25px; height:25px;">
            <label for="edit-dealer-check" style="font-weight:700;">Donneur actuel (Dealer) üÉè</label>
        </div>
        <button class="btn-main" style="width:100%; background:var(--primary); color:white;" onclick="app.savePlayerEdit()">METTRE √Ä JOUR</button>
    </div>
</div>

<script>
const COLORS = ['#FF2D55', '#007AFF', '#34C759', '#FF9500', '#AF52DE', '#5AC8FA', '#FFCC00', '#5856D6'];
const app = {
    data: { mode: null, players: [], history: [], temp: {}, dealerId: 1 },
    activeId: null, editIdx: null, editPid: null, chart: null,

    initGame(mode) {
        this.data.mode = mode;
        if(mode === 'belote') {
            this.data.players = [{id:1, name:'NOUS', color:COLORS[0], total:0}, {id:2, name:'EUX', color:COLORS[1], total:0}];
        } else {
            const n = parseInt(prompt("Nombre de joueurs ?", "4")) || 4;
            this.data.players = Array.from({length: Math.min(n, 8)}, (_, i) => ({id:i+1, name:`J${i+1}`, color:COLORS[i], total:0}));
        }
        this.data.dealerId = this.data.players[0].id;
        document.getElementById('setup').classList.add('hidden');
        document.getElementById('game').classList.remove('hidden');
        document.getElementById('dock').classList.remove('hidden');
        document.getElementById('mode-title').innerText = mode;
        this.render();
    },

    render() {
        const grid = document.getElementById('grid'); grid.innerHTML = '';
        this.data.players.forEach(p => {
            const t = this.data.temp[p.id] || 0;
            const card = document.createElement('div');
            card.className = `p-card ${this.data.dealerId === p.id ? 'is-dealer' : ''}`;
            card.innerHTML = `
                <span class="p-name-link" style="color:${p.color}" onclick="app.openEdit(${p.id})">${p.name}</span>
                <div class="p-score-big" onclick="app.openSheet(${p.id})">${p.total + t}</div>
                <div style="font-size:13px; font-weight:800; color:${p.color}; min-height:16px;">${t ? (t>0?'+'+t:t) : ''}</div>
                ${this.data.dealerId === p.id ? '<div class="dealer-label">DONNE</div>' : ''}
            `;
            grid.appendChild(card);
        });

        const hist = document.getElementById('history'); hist.innerHTML = '';
        this.data.history.slice().reverse().forEach((r, i) => {
            const idx = this.data.history.length - 1 - i;
            const row = document.createElement('div'); row.className = 'h-row';
            row.onclick = () => this.startEdit(idx);
            let s = '';
            this.data.players.forEach(p => s += `<div style="color:${p.color}; min-width:55px; text-align:center;">${r[p.id]}</div>`);
            row.innerHTML = `<div class="h-idx">M${idx+1}</div><div class="h-scores">${s}</div><span style="opacity:0.2">‚úé</span>`;
            hist.appendChild(row);
        });
        this.updateChart();
    },

    openSheet(pid) {
        this.activeId = pid;
        const sw = document.getElementById('input-switcher');
        sw.className = this.data.mode === 'belote' ? 'input-selector belote-layout' : 'input-selector';
        this.renderSwitcher();
        document.getElementById('calc-btn').classList.toggle('hidden', this.data.mode !== 'belote');
        document.getElementById('sheet').classList.add('active');
    },

    renderSwitcher() {
        const container = document.getElementById('input-switcher'); container.innerHTML = '';
        this.data.players.forEach(p => {
            const active = p.id === this.activeId;
            const div = document.createElement('div');
            div.className = `sel-box ${active ? 'active' : ''}`;
            if(active) div.style.setProperty('--p-color', p.color);
            div.onclick = (e) => { e.stopPropagation(); this.activeId = p.id; this.renderSwitcher(); };
            div.innerHTML = `<div style="font-size:11px; font-weight:900; color:${active?p.color:'#888'}">${p.name}</div><div class="val">${this.data.temp[p.id] || 0}</div>`;
            container.appendChild(div);
        });
    },

    closeSheet() { 
        document.getElementById('sheet').classList.remove('active'); 
        if(this.editIdx !== null) this.saveEditRound(); 
        this.render(); 
    },

    typeNum(n) { let cur = (this.data.temp[this.activeId] || 0).toString(); this.data.temp[this.activeId] = parseInt((cur === '0' ? '' : cur) + n); this.renderSwitcher(); },
    addVal(v) { this.data.temp[this.activeId] = (this.data.temp[this.activeId] || 0) + v; this.renderSwitcher(); },
    backspace() { let cur = (this.data.temp[this.activeId] || 0).toString(); this.data.temp[this.activeId] = cur.length > 1 ? parseInt(cur.slice(0, -1)) : 0; this.renderSwitcher(); },
    handleSmart() { if(this.data.mode === 'belote') this.data.temp[this.activeId] = 252; else this.data.temp[this.activeId] *= -1; this.renderSwitcher(); },
    calcRest() {
        const val = this.data.temp[this.activeId] || 0;
        const other = this.data.players.find(p => p.id !== this.activeId);
        if(other) { this.data.temp[other.id] = Math.max(0, 162 - val); this.activeId = other.id; this.renderSwitcher(); }
    },

    validateRound() {
        if(this.editIdx !== null) return;
        const round = {};
        this.data.players.forEach(p => { round[p.id] = this.data.temp[p.id] || 0; p.total += round[p.id]; });
        this.data.history.push(round); this.data.temp = {};
        const idx = this.data.players.findIndex(p => p.id === this.data.dealerId);
        this.data.dealerId = this.data.players[(idx + 1) % this.data.players.length].id;
        this.render();
    },

    startEdit(idx) {
        this.editIdx = idx; this.data.temp = {...this.data.history[idx]};
        const btn = document.getElementById('main-btn');
        btn.innerText = "MODIFIER LA MANCHE M" + (idx+1);
        btn.style.background = "var(--dealer)";
        this.openSheet(this.data.players[0].id);
    },

    saveEditRound() {
        const old = this.data.history[this.editIdx];
        this.data.players.forEach(p => p.total -= old[p.id]);
        this.data.history[this.editIdx] = {...this.data.temp};
        this.data.players.forEach(p => p.total += this.data.history[this.editIdx][p.id]);
        this.editIdx = null; this.data.temp = {};
        const btn = document.getElementById('main-btn');
        btn.innerText = "ENREGISTRER LA MANCHE";
        btn.style.background = "var(--text)";
        this.render();
    },

    openEdit(pid) {
        this.editPid = pid; const p = this.data.players.find(x => x.id === pid);
        document.getElementById('edit-name-input').value = p.name;
        document.getElementById('edit-dealer-check').checked = (this.data.dealerId === pid);
        document.getElementById('edit-sheet').classList.add('active');
    },
    closeEdit() { document.getElementById('edit-sheet').classList.remove('active'); },
    savePlayerEdit() {
        const p = this.data.players.find(x => x.id === this.editPid);
        p.name = document.getElementById('edit-name-input').value.toUpperCase() || p.name;
        if(document.getElementById('edit-dealer-check').checked) this.data.dealerId = p.id;
        this.render(); this.closeEdit();
    },

    undo() { if(this.data.history.length && confirm("Annuler ?")) { const last = this.data.history.pop(); this.data.players.forEach(p => p.total -= last[p.id]); this.render(); } },
    reset() { if(confirm("Recommencer ?")) location.reload(); },

    updateChart() {
        const ctx = document.getElementById('chart').getContext('2d');
        if(this.chart) this.chart.destroy();
        this.chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['0', ...this.data.history.map((_, i) => 'M'+(i+1))],
                datasets: this.data.players.map(p => {
                    let s = 0;
                    return { label: p.name, data: [0, ...this.data.history.map(h => s += h[p.id])], borderColor: p.color, tension: 0.3, pointRadius: 4, pointBackgroundColor: p.color }
                })
            },
            options: { 
                responsive: true, maintainAspectRatio: false,
                plugins: { legend: { display: false }, tooltip: { enabled: true, mode: 'index', intersect: false } },
                scales: { y: { beginAtZero: true, grid: { color: 'rgba(128,128,128,0.1)' } }, x: { grid: { display: false } } }
            }
        });
    }
};
</script>
</body>
</html>
