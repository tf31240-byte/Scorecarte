<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ScoreMaster v8.0</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #007AFF; --bg: #F2F2F7; --card: #FFFFFF; --text: #000000;
            --border: #D1D1D6; --dealer: #FF9500; --danger: #FF3B30; --success: #34C759;
            --anthracite: #1C1C1E; --sheet-bg: #FFFFFF;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --primary: #0A84FF; --bg: #000000; --card: #1C1C1E; --text: #FFFFFF;
                --border: #38383A; --anthracite: #F2F2F7; --sheet-bg: #1C1C1E;
            }
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: -apple-system, system-ui, sans-serif; touch-action: manipulation; }
        body { margin: 0; background: var(--bg); color: var(--text); padding-bottom: 140px; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .hidden { display: none !important; }

        /* Header */
        header { display: flex; justify-content: space-between; align-items: flex-end; padding: 10px 0 20px; }
        #mode-title { margin: 0; font-size: 32px; font-weight: 900; letter-spacing: -1.5px; text-transform: uppercase; }

        /* Graph & Grid */
        .chart-container { background: var(--card); border-radius: 24px; padding: 15px; height: 180px; margin-bottom: 25px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); border: 1px solid var(--border); }
        .players-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 12px; margin-bottom: 25px; }
        
        .p-card { background: var(--card); padding: 20px 10px; border-radius: 24px; text-align: center; position: relative; border: 2px solid transparent; box-shadow: 0 4px 10px rgba(0,0,0,0.05); transition: 0.2s; }
        .p-card.is-dealer { border-color: var(--dealer); border-width: 3px; }
        .p-name { font-size: 13px; font-weight: 800; text-transform: uppercase; margin-bottom: 5px; cursor: pointer; color: var(--text); opacity: 0.7; }
        .p-score-big { font-size: 42px; font-weight: 900; letter-spacing: -2px; cursor: pointer; line-height: 1; margin: 5px 0; }
        .dealer-badge { position: absolute; top: 12px; right: 12px; background: var(--dealer); width: 10px; height: 10px; border-radius: 50%; border: 2px solid var(--card); }

        /* Historique */
        .h-row { background: var(--card); padding: 16px; border-radius: 18px; display: flex; align-items: center; margin-bottom: 10px; cursor: pointer; border: 1px solid var(--border); }
        .h-row.editing { border: 2px solid var(--dealer); background: var(--bg); }
        .h-idx { font-size: 10px; font-weight: 900; opacity: 0.4; width: 35px; }
        .h-scores { display: flex; flex: 1; gap: 15px; font-weight: 700; overflow-x: auto; }

        /* Sheet Clavier */
        .sheet-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 2000; opacity: 0; pointer-events: none; transition: 0.3s; display: flex; align-items: flex-end; backdrop-filter: blur(5px); }
        .sheet-overlay.active { opacity: 1; pointer-events: auto; }
        .sheet-content { background: var(--sheet-bg); width: 100%; border-radius: 35px 35px 0 0; padding: 25px 20px env(safe-area-inset-bottom); transform: translateY(100%); transition: 0.35s cubic-bezier(0.1, 0.8, 0.2, 1); box-shadow: 0 -10px 40px rgba(0,0,0,0.2); }
        .sheet-overlay.active .sheet-content { transform: translateY(0); }

        /* Indicateur de contexte (Manche X) */
        .context-bar { text-align: center; font-size: 11px; font-weight: 900; letter-spacing: 1px; color: var(--dealer); margin-bottom: 15px; text-transform: uppercase; opacity: 0; transition: opacity 0.3s; }
        .context-bar.visible { opacity: 1; }

        /* S√©lecteur Joueur */
        .input-selector { display: flex; gap: 10px; overflow-x: auto; padding: 5px 0 20px; scrollbar-width: none; -webkit-overflow-scrolling: touch; }
        .sel-box { background: var(--bg); padding: 12px; border-radius: 18px; text-align: center; flex: 1; min-width: 90px; border: 2px solid transparent; transition: 0.2s; cursor: pointer; }
        .sel-box.active { background: var(--card); border-color: var(--p-color); box-shadow: 0 8px 20px rgba(0,0,0,0.15); transform: scale(1.05); }
        .sel-name { font-size: 10px; font-weight: 800; opacity: 0.6; margin-bottom: 2px; }
        .sel-val { font-size: 26px; font-weight: 900; }

        /* Numpad Grille */
        .numpad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .btn-nb { background: var(--bg); border: none; height: 60px; border-radius: 16px; font-size: 24px; font-weight: 600; color: var(--text); box-shadow: 0 2px 0 var(--border); transition: 0.1s; cursor: pointer; }
        .btn-nb:active { transform: translateY(2px); box-shadow: none; background: var(--border); }
        .btn-op { font-size: 15px; font-weight: 800; background: rgba(120,120,128,0.1); }
        
        /* Boutons Sp√©ciaux */
        .tools-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-bottom: 12px; }
        #smart-btn { background: var(--text); color: var(--bg); }

        /* Dock Fixe */
        .dock { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); width: 92%; max-width: 450px; z-index: 3000; }
        .btn-main { width: 100%; background: #000000; color: #FFFFFF; border: none; padding: 22px; border-radius: 24px; font-size: 16px; font-weight: 800; cursor: pointer; box-shadow: 0 10px 30px rgba(0,0,0,0.2); transition: 0.3s; }
        .btn-main.editing { background: var(--dealer); color: #000; }
        @media (prefers-color-scheme: dark) { .btn-main { background: #FFFFFF; color: #000000; } }
    </style>
</head>
<body>

<div id="setup" class="container">
    <h1 style="text-align:center; margin-top:80px; font-size:40px; font-weight:900;">ScoreMaster</h1>
    <div style="display: grid; gap: 20px; margin-top: 60px;">
        <button onclick="app.initGame('belote')" style="padding:35px; border-radius:30px; border:none; background:var(--card); text-align:left; box-shadow:0 10px 25px rgba(0,0,0,0.05); cursor:pointer;">
            <h2 style="margin:0;">üÉè BELOTE</h2>
            <p style="margin:5px 0 0; color:var(--gray); font-weight:600;">√âquipes ‚Ä¢ 162 pts ‚Ä¢ Capot</p>
        </button>
        <button onclick="app.initGame('standard')" style="padding:35px; border-radius:30px; border:none; background:var(--card); text-align:left; box-shadow:0 10px 25px rgba(0,0,0,0.05); cursor:pointer;">
            <h2 style="margin:0;">üé≤ STANDARD</h2>
            <p style="margin:5px 0 0; color:var(--gray); font-weight:600;">Partie libre ‚Ä¢ Malus</p>
        </button>
    </div>
</div>

<div id="game" class="container hidden">
    <header>
        <h1 id="mode-title">SCORE</h1>
        <button onclick="app.reset()" style="background:none; border:none; font-size:24px; cursor:pointer;">‚öôÔ∏è</button>
    </header>

    <div class="chart-container"><canvas id="chart"></canvas></div>
    <div id="grid" class="players-grid"></div>

    <div style="display:flex; justify-content:space-between; align-items:center; margin: 30px 0 10px;">
        <span style="font-size:11px; font-weight:900; opacity:0.5; letter-spacing:1px;">HISTORIQUE</span>
        <button onclick="app.undo()" style="background:none; border:none; color:var(--danger); font-weight:800; font-size:11px; cursor:pointer;">ANNULER DERNI√àRE</button>
    </div>
    <div id="history"></div>
</div>

<div id="dock" class="dock hidden">
    <button id="main-btn" class="btn-main" onclick="app.validateRound()">ENREGISTRER LA MANCHE</button>
</div>

<div id="sheet" class="sheet-overlay" onclick="app.closeSheet()">
    <div class="sheet-content" onclick="event.stopPropagation()">
        
        <div id="sheet-context" class="context-bar">MODIFICATION MANCHE</div>

        <div id="input-switcher" class="input-selector"></div>
        
        <div class="tools-grid">
            <button id="calc-btn" class="btn-nb hidden" style="grid-column: span 4; background:var(--success); color:white; font-size:14px;" onclick="app.calcRest()">‚ú® COMPL√âTER √Ä 162</button>
            <button class="btn-nb btn-op" onclick="app.vibe(); app.addVal(10)">+10</button>
            <button class="btn-nb btn-op" onclick="app.vibe(); app.addVal(20)">+20</button>
            <button class="btn-nb btn-op" onclick="app.vibe(); app.addVal(50)">+50</button>
            <button id="smart-btn" class="btn-nb" onclick="app.vibe(); app.handleSmart()">+/-</button>
        </div>

        <div class="numpad">
            <button class="btn-nb" onclick="app.vibe(); app.typeNum(1)">1</button>
            <button class="btn-nb" onclick="app.vibe(); app.typeNum(2)">2</button>
            <button class="btn-nb" onclick="app.vibe(); app.typeNum(3)">3</button>
            <button class="btn-nb" onclick="app.typeNum(4)">4</button>
            <button class="btn-nb" onclick="app.typeNum(5)">5</button>
            <button class="btn-nb" onclick="app.typeNum(6)">6</button>
            <button class="btn-nb" onclick="app.typeNum(7)">7</button>
            <button class="btn-nb" onclick="app.typeNum(8)">8</button>
            <button class="btn-nb" onclick="app.typeNum(9)">9</button>
            <button class="btn-nb" style="color:var(--danger); font-size:16px;" onclick="app.vibe(); app.clearInput()">C</button>
            <button class="btn-nb" onclick="app.vibe(); app.typeNum(0)">0</button>
            <button class="btn-nb" style="font-size:20px;" onclick="app.vibe(); app.backspace()">‚å´</button>
        </div>
        
        <div style="height: 20px;"></div>
    </div>
</div>

<script>
const COLORS = ['#007AFF', '#FF2D55', '#34C759', '#FF9500', '#AF52DE', '#5AC8FA', '#FFCC00', '#5856D6'];
const app = {
    data: { mode: null, players: [], history: [], temp: {}, dealerId: 1 },
    activeId: null, editIdx: null, chart: null,

    init() {
        const saved = localStorage.getItem('sm_v8');
        if(saved) { this.data = JSON.parse(saved); this.showGame(); }
    },
    save() { localStorage.setItem('sm_v8', JSON.stringify(this.data)); },
    vibe() { if(navigator.vibrate) navigator.vibrate(10); },

    initGame(mode) {
        this.data.mode = mode;
        const n = mode === 'belote' ? 2 : (parseInt(prompt("Nombre de joueurs ?", "4")) || 4);
        this.data.players = Array.from({length: n}, (_, i) => ({
            id: i + 1, name: mode === 'belote' ? (i === 0 ? 'NOUS' : 'EUX') : `J${i + 1}`, color: COLORS[i%COLORS.length], total: 0
        }));
        this.data.dealerId = 1; this.save(); this.showGame();
    },

    showGame() {
        document.getElementById('setup').classList.add('hidden');
        document.getElementById('game').classList.remove('hidden');
        document.getElementById('dock').classList.remove('hidden');
        document.getElementById('mode-title').innerText = this.data.mode;
        this.render();
    },

    render() {
        const grid = document.getElementById('grid'); grid.innerHTML = '';
        this.data.players.forEach(p => {
            const t = parseInt(this.data.temp[p.id]) || 0;
            const card = document.createElement('div');
            card.className = `p-card ${this.data.dealerId === p.id ? 'is-dealer' : ''}`;
            card.innerHTML = `
                <div class="p-name" onclick="app.managePlayer(${p.id})">${p.name}</div>
                <div class="p-score-big" onclick="app.openSheet(${p.id})">${p.total + t}</div>
                <div style="font-size:13px; font-weight:800; color:${p.color}; min-height:16px;">${t ? (t > 0 ? '+'+t : t) : ''}</div>
                ${this.data.dealerId === p.id ? '<div class="dealer-badge"></div>' : ''}
            `;
            grid.appendChild(card);
        });

        const hist = document.getElementById('history'); hist.innerHTML = '';
        this.data.history.slice().reverse().forEach((r, i) => {
            const idx = this.data.history.length - 1 - i;
            const row = document.createElement('div'); 
            row.className = `h-row ${this.editIdx === idx ? 'editing' : ''}`;
            row.onclick = () => this.startEdit(idx);
            let s = '';
            this.data.players.forEach(p => s += `<div style="text-align:center; min-width:40px;"><div style="font-size:9px; color:${p.color}; font-weight:900;">${p.name.substring(0,3)}</div><div style="font-weight:700;">${r[p.id]||0}</div></div>`);
            row.innerHTML = `<div class="h-idx">#${idx+1}</div><div class="h-scores">${s}</div><span style="opacity:0.2; font-size:18px;">‚úé</span>`;
            hist.appendChild(row);
        });
        this.updateChart();
    },

    managePlayer(pid) {
        const p = this.data.players.find(x => x.id === pid);
        const action = confirm(`D√©signer ${p.name} comme DONNEUR ?\n(Annuler pour renommer)`);
        if(action) this.data.dealerId = pid;
        else { const n = prompt("Nouveau nom :", p.name); if(n) p.name = n.toUpperCase(); }
        this.save(); this.render();
    },

    openSheet(pid) {
        this.activeId = pid;
        this.renderSwitcher();
        
        // Config Boutons
        const isBelote = this.data.mode === 'belote';
        document.getElementById('calc-btn').classList.toggle('hidden', !isBelote);
        document.getElementById('smart-btn').innerText = isBelote ? 'CAPOT' : '+ / -';
        document.getElementById('smart-btn').style.background = isBelote ? 'var(--dealer)' : 'var(--text)';
        document.getElementById('smart-btn').style.color = isBelote ? 'black' : 'var(--bg)';

        // Config Contexte (Edition ou Nouveau)
        const ctxBar = document.getElementById('sheet-context');
        if(this.editIdx !== null) {
            ctxBar.innerText = `‚ö†Ô∏è MODIFICATION MANCHE ${this.editIdx+1}`;
            ctxBar.classList.add('visible');
        } else {
            ctxBar.classList.remove('visible');
        }

        document.getElementById('sheet').classList.add('active');
    },

    renderSwitcher() {
        const container = document.getElementById('input-switcher'); container.innerHTML = '';
        this.data.players.forEach(p => {
            const active = p.id === this.activeId;
            const div = document.createElement('div');
            div.className = `sel-box ${active ? 'active' : ''}`;
            if(active) div.style.setProperty('--p-color', p.color);
            div.onclick = (e) => { e.stopPropagation(); this.activeId = p.id; this.renderSwitcher(); };
            div.innerHTML = `<div class="sel-name" style="color:${active?p.color:'inherit'}">${p.name}</div>
                             <div class="sel-val">${this.data.temp[p.id] || 0}</div>`;
            container.appendChild(div);
            if(active) div.scrollIntoView({behavior:'smooth', block:'nearest', inline:'center'});
        });
    },

    // --- LOGIQUE MATH√âMATIQUE CORRIG√âE ---
    typeNum(n) { 
        let cur = (this.data.temp[this.activeId] || 0).toString(); 
        this.data.temp[this.activeId] = parseInt((cur === '0' ? '' : cur) + n); 
        this.renderSwitcher(); 
    },
    addVal(v) { 
        this.data.temp[this.activeId] = (this.data.temp[this.activeId] || 0) + v; 
        this.renderSwitcher(); 
    },
    backspace() { 
        let cur = (this.data.temp[this.activeId] || 0).toString(); 
        this.data.temp[this.activeId] = cur.length > 1 ? parseInt(cur.slice(0, -1)) : 0; 
        this.renderSwitcher(); 
    },
    clearInput() {
        this.data.temp[this.activeId] = 0; 
        this.renderSwitcher();
    },
    
    // --- BUG FIX: SMART BUTTON ---
    handleSmart() {
        if(this.data.mode === 'belote') {
            this.data.temp[this.activeId] = 252; // Capot Belote
        } else {
            // Standard Mode: Inversion +/-
            let val = this.data.temp[this.activeId] || 0;
            this.data.temp[this.activeId] = val * -1;
        }
        this.renderSwitcher();
    },

    calcRest() {
        const val = this.data.temp[this.activeId] || 0;
        const other = this.data.players.find(p => p.id !== this.activeId);
        if(other) { 
            this.data.temp[other.id] = Math.max(0, 162 - val); 
            this.activeId = other.id; 
            this.renderSwitcher(); 
        }
    },

    // --- VALIDATION & EDITION ---
    validateRound() {
        // V√©rif s√©curit√©: au moins 1 point saisi ?
        if(Object.keys(this.data.temp).length === 0 && !confirm("Enregistrer une manche vide ?")) return;

        if(this.editIdx !== null) {
            // Mode √âdition : On remplace l'ancienne manche
            const oldRound = this.data.history[this.editIdx];
            
            // 1. Soustraire les anciens points
            this.data.players.forEach(p => p.total -= (oldRound[p.id] || 0));
            
            // 2. Mettre √† jour l'historique
            this.data.history[this.editIdx] = {...this.data.temp};
            
            // 3. Ajouter les nouveaux points
            this.data.players.forEach(p => p.total += (this.data.temp[p.id] || 0));
            
            // 4. Reset UI
            this.editIdx = null;
            const btn = document.getElementById('main-btn');
            btn.innerText = "ENREGISTRER LA MANCHE";
            btn.classList.remove('editing');
        } else {
            // Mode Normal : Nouvelle manche
            const round = {};
            this.data.players.forEach(p => { 
                round[p.id] = this.data.temp[p.id] || 0; 
                p.total += round[p.id]; 
            });
            this.data.history.push(round);
            
            // Rotation Dealer
            const idx = this.data.players.findIndex(p => p.id === this.data.dealerId);
            this.data.dealerId = this.data.players[(idx + 1) % this.data.players.length].id;
        }
        
        this.data.temp = {}; 
        this.save(); 
        this.closeSheet();
    },

    startEdit(idx) {
        this.editIdx = idx; 
        this.data.temp = {...this.data.history[idx]}; // Charger les scores
        
        const btn = document.getElementById('main-btn');
        btn.innerText = "SAUVEGARDER MANCHE " + (idx+1);
        btn.classList.add('editing');
        
        this.openSheet(this.data.players[0].id);
        this.render(); // Pour mettre en surbrillance la ligne
    },

    closeSheet() { document.getElementById('sheet').classList.remove('active'); this.render(); },
    
    undo() { 
        if(this.data.history.length && confirm("Supprimer d√©finitivement la derni√®re manche ?")) { 
            const last = this.data.history.pop(); 
            this.data.players.forEach(p => p.total -= (last[p.id] || 0)); 
            this.save(); 
            this.render(); 
        } 
    },
    
    reset() { if(confirm("Nouvelle partie ? (Toutes les donn√©es seront effac√©es)")) { localStorage.removeItem('sm_v8'); location.reload(); } },

    updateChart() {
        const ctx = document.getElementById('chart').getContext('2d');
        if(this.chart) this.chart.destroy();
        
        const datasets = this.data.players.map(p => {
            let s = 0;
            const data = [0, ...this.data.history.map(h => s += (h[p.id] || 0))];
            
            // Point pr√©visionnel si saisie en cours
            const currentTemp = this.data.temp[p.id] || 0;
            if(Object.keys(this.data.temp).length > 0) {
                data.push(s + currentTemp);
            }

            return { 
                label: p.name, 
                data: data, 
                borderColor: p.color, 
                backgroundColor: p.color,
                tension: 0.3, pointRadius: 4, borderWidth: 3 
            }
        });

        const labels = ['Start', ...this.data.history.map((_, i) => i+1)];
        if(Object.keys(this.data.temp).length > 0) labels.push('Live');

        this.chart = new Chart(ctx, {
            type: 'line',
            data: { labels, datasets },
            options: { 
                responsive: true, maintainAspectRatio: false, 
                plugins: { legend: { display: false }, tooltip: { mode: 'index', intersect: false } },
                scales: { 
                    y: { beginAtZero: true, grid: { color: 'rgba(128,128,128,0.1)' } }, 
                    x: { grid: { display: false }, ticks: { font: { size: 10, weight: 'bold' } } } 
                }
            }
        });
    }
};
app.init();
</script>
</body>
</html>
