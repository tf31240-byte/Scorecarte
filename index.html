<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ScoreMaster v5.0</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --primary: #007AFF; --bg: #F2F2F7; --card: #FFFFFF; --text: #1C1C1E;
            --border: #D1D1D6; --dealer: #FF9500; --danger: #FF3B30; --success: #34C759;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --primary: #0A84FF; --bg: #000000; --card: #1C1C1E; --text: #F2F2F7;
                --border: #38383A;
            }
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; font-family: -apple-system, system-ui, sans-serif; }
        body { margin: 0; background: var(--bg); color: var(--text); padding-bottom: 140px; }
        .container { max-width: 600px; margin: 0 auto; padding: 16px; }
        .hidden { display: none !important; }
        
        /* Titre haut gauche */
        header { display: flex; justify-content: space-between; align-items: center; padding: 10px 0 20px 0; }
        #mode-title { margin: 0; font-size: 26px; font-weight: 900; color: var(--text); letter-spacing: -1px; text-transform: uppercase; }

        /* Grille Joueurs Design */
        .players-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); gap: 12px; }
        .p-card { background: var(--card); padding: 18px 12px; border-radius: 24px; text-align: center; position: relative; border: 2px solid transparent; box-shadow: 0 8px 20px rgba(0,0,0,0.06); transition: all 0.2s; }
        .p-card.is-dealer { border-color: var(--dealer); }
        .dealer-tag { position: absolute; bottom: -8px; left: 50%; transform: translateX(-50%); background: var(--dealer); color: white; font-size: 8px; font-weight: 900; padding: 2px 8px; border-radius: 10px; text-transform: uppercase; }
        
        .p-name-btn { font-size: 13px; font-weight: 900; margin-bottom: 8px; cursor: pointer; display: block; text-decoration: underline; text-underline-offset: 3px; }
        .p-score-big { font-size: 36px; font-weight: 900; letter-spacing: -1.5px; margin: 4px 0; }

        /* Clavier & Remplissage */
        .sheet-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.75); z-index: 1000; opacity: 0; pointer-events: none; transition: opacity 0.3s; display: flex; align-items: flex-end; }
        .sheet-overlay.active { opacity: 1; pointer-events: auto; }
        .sheet-content { background: var(--bg); width: 100%; border-radius: 40px 40px 0 0; padding: 25px; transform: translateY(100%); transition: transform 0.4s cubic-bezier(0.1, 0.9, 0.2, 1); }
        .sheet-overlay.active .sheet-content { transform: translateY(0); }

        .selector-scroll { display: flex; gap: 12px; overflow-x: auto; padding: 5px 5px 25px 5px; scroll-padding: 20px; }
        .belote-center { display: grid; grid-template-columns: 1fr 1fr; width: 100%; gap: 15px; }
        
        .sel-item { background: var(--card); padding: 15px; border-radius: 22px; border: 3px solid transparent; text-align: center; transition: all 0.2s; min-width: 100px; }
        .sel-item.active { border-color: var(--sel-color); transform: scale(1.05); box-shadow: 0 0 20px var(--sel-shadow); }
        .sel-item .val { font-size: 28px; font-weight: 900; margin-top: 5px; }

        .numpad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 15px; }
        .btn-nb { background: var(--card); border: none; height: 65px; border-radius: 20px; font-size: 26px; font-weight: 700; color: var(--text); box-shadow: 0 4px 0 var(--border); }
        .btn-nb:active { transform: translateY(2px); box-shadow: none; background: var(--bg); }
        .btn-special { background: rgba(120,120,128,0.12); box-shadow: none; font-size: 15px; font-weight: 800; }

        /* Historique */
        .h-row { background: var(--card); padding: 16px; border-radius: 20px; display: flex; align-items: center; margin-bottom: 10px; border: 1px solid var(--border); }
        .h-idx { font-size: 11px; font-weight: 900; min-width: 45px; color: var(--primary); }
        .h-scores { display: flex; flex: 1; gap: 15px; overflow-x: auto; font-weight: 800; }

        /* Bar d'action */
        .dock { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 400px; z-index: 100; }
        .btn-save { width: 100%; background: var(--text); color: var(--card); border: none; padding: 22px; border-radius: 24px; font-size: 17px; font-weight: 900; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
    </style>
</head>
<body>

    <div id="setup" class="container">
        <h1 style="text-align:center; margin-top:60px; font-size: 38px; letter-spacing: -2px;">ScoreMaster</h1>
        <div style="display: grid; gap: 15px; margin-top: 40px;">
            <button onclick="app.initGame('belote')" style="background:var(--card); border:none; padding:35px; border-radius:30px; text-align:left; box-shadow: 0 10px 20px rgba(0,0,0,0.05);">
                <span style="font-size:28px; display:block;">üÉè Belote</span>
                <span style="opacity:0.5; font-weight:600;">Nous vs Eux ‚Ä¢ 162 pts</span>
            </button>
            <button onclick="app.initGame('standard')" style="background:var(--card); border:none; padding:35px; border-radius:30px; text-align:left; box-shadow: 0 10px 20px rgba(0,0,0,0.05);">
                <span style="font-size:28px; display:block;">üé≤ Standard</span>
                <span style="opacity:0.5; font-weight:600;">Jusqu'√† 12 joueurs</span>
            </button>
        </div>
    </div>

    <div id="game" class="container hidden">
        <header>
            <h1 id="mode-title">Score</h1>
            <button class="btn-nb" style="width:50px; height:50px; font-size:20px; box-shadow:none;" onclick="app.reset()">‚öôÔ∏è</button>
        </header>

        <div style="background:var(--card); padding:15px; border-radius:28px; height:200px; margin-bottom:25px; border:1px solid var(--border);">
            <canvas id="chart"></canvas>
        </div>

        <div id="grid" class="players-grid"></div>

        <div style="display:flex; justify-content:space-between; margin: 35px 0 15px 0; align-items:center;">
            <span style="font-size:12px; font-weight:900; opacity:0.4; letter-spacing:1px; text-transform:uppercase;">Historique</span>
            <button onclick="app.undo()" style="background:none; border:none; color:var(--danger); font-weight:800; font-size:12px;">ANNULER</button>
        </div>
        <div id="history"></div>
    </div>

    <div id="dock" class="dock hidden">
        <button id="main-btn" class="btn-save" onclick="app.validate()">ENREGISTRER</button>
    </div>

    <div id="sheet" class="sheet-overlay" onclick="if(event.target===this) app.closeSheet()">
        <div class="sheet-content">
            <div id="input-switcher" class="selector-scroll"></div>
            
            <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px;">
                <button id="calc-btn" class="btn-nb hidden" style="grid-column: span 3; background:var(--success); color:white; font-size:14px; box-shadow:none;" onclick="app.calcRest()">‚ú® COMPL√âTER √Ä 162</button>
                <button class="btn-nb btn-special" onclick="app.addVal(10)">+10</button>
                <button class="btn-nb btn-special" onclick="app.addVal(20)">+20</button>
                <button class="btn-nb btn-special" onclick="app.addVal(50)">+50</button>
            </div>

            <div class="numpad">
                <button class="btn-nb" onclick="app.typeNum(1)">1</button><button class="btn-nb" onclick="app.typeNum(2)">2</button><button class="btn-nb" onclick="app.typeNum(3)">3</button>
                <button class="btn-nb" onclick="app.typeNum(4)">4</button><button class="btn-nb" onclick="app.typeNum(5)">5</button><button class="btn-nb" onclick="app.typeNum(6)">6</button>
                <button class="btn-nb" onclick="app.typeNum(7)">7</button><button class="btn-nb" onclick="app.typeNum(8)">8</button><button class="btn-nb" onclick="app.typeNum(9)">9</button>
                <button id="smart-btn" class="btn-nb btn-special" onclick="app.handleSmart()"></button>
                <button class="btn-nb" onclick="app.typeNum(0)">0</button><button class="btn-nb btn-special" onclick="app.backspace()">‚å´</button>
                <button class="btn-nb" style="grid-column: span 3; margin-top:10px; background:var(--text); color:var(--card); font-size:16px;" onclick="app.closeSheet()">OK</button>
            </div>
        </div>
    </div>

    <div id="edit-sheet" class="sheet-overlay" onclick="if(event.target===this) app.closeEdit()">
        <div class="sheet-content">
            <h2 style="margin-top:0">Modifier Joueur</h2>
            <input type="text" id="edit-name" style="width:100%; padding:20px; border-radius:20px; border:2px solid var(--border); font-size:20px; margin-bottom:20px;">
            <div style="display:flex; align-items:center; gap:15px; background:var(--card); padding:20px; border-radius:20px; margin-bottom:25px;">
                <input type="checkbox" id="edit-dealer" style="width:25px; height:25px;">
                <label for="edit-dealer" style="font-weight:800;">Donneur actuel</label>
            </div>
            <button class="btn-nb" style="width:100%; background:var(--primary); color:white; height:70px; box-shadow:none;" onclick="app.saveEdit()">VALIDER</button>
        </div>
    </div>

    <script>
        const COLORS = ['#FF2D55', '#007AFF', '#34C759', '#FF9500', '#AF52DE', '#5AC8FA', '#FFCC00', '#5856D6'];
        
        const app = {
            data: { mode: null, players: [], history: [], temp: {}, dealerId: null },
            activeId: null, editPid: null, editIdx: null, chart: null,

            initGame(mode) {
                this.data.mode = mode;
                if(mode === 'belote') {
                    this.data.players = [{id:1, name:'NOUS', color:COLORS[0], total:0}, {id:2, name:'EUX', color:COLORS[1], total:0}];
                } else {
                    const n = parseInt(prompt("Nombre de joueurs (2-8) ?", "4")) || 4;
                    this.data.players = Array.from({length: Math.min(n, 8)}, (_, i) => ({id:i+1, name:`JOUEUR ${i+1}`, color:COLORS[i], total:0}));
                }
                this.data.dealerId = this.data.players[0].id;
                this.showGame();
            },

            showGame() {
                document.getElementById('setup').classList.add('hidden');
                document.getElementById('game').classList.remove('hidden');
                document.getElementById('dock').classList.remove('hidden');
                document.getElementById('mode-title').innerText = this.data.mode;
                this.render();
            },

            render() {
                const grid = document.getElementById('grid'); grid.innerHTML = '';
                this.data.players.forEach(p => {
                    const t = this.data.temp[p.id] || 0;
                    const card = document.createElement('div');
                    card.className = `p-card ${this.data.dealerId === p.id ? 'is-dealer' : ''}`;
                    card.innerHTML = `
                        <span class="p-name-btn" style="color:${p.color}" onclick="app.openEdit(${p.id})">${p.name}</span>
                        <div onclick="app.openSheet(${p.id})">
                            <div class="p-score-big">${p.total + t}</div>
                            <div style="font-size:13px; font-weight:800; color:${p.color}; min-height:16px;">${t ? (t>0?'+'+t:t) : ''}</div>
                        </div>
                        ${this.data.dealerId === p.id ? '<div class="dealer-tag">Donne</div>' : ''}
                    `;
                    grid.appendChild(card);
                });

                const hist = document.getElementById('history'); hist.innerHTML = '';
                this.data.history.slice().reverse().forEach((r, i) => {
                    const idx = this.data.history.length - 1 - i;
                    const row = document.createElement('div'); row.className = 'h-row';
                    row.onclick = () => app.startEdit(idx);
                    let sH = '';
                    this.data.players.forEach(p => sH += `<div style="color:${p.color}">${r[p.id]}</div>`);
                    row.innerHTML = `<div class="h-idx">M${idx+1}</div><div class="h-scores">${sH}</div><span style="opacity:0.2">‚úé</span>`;
                    hist.appendChild(row);
                });
                this.updateChart();
            },

            openSheet(pid) {
                this.activeId = pid;
                const switcher = document.getElementById('input-switcher');
                switcher.className = this.data.mode === 'belote' ? 'selector-scroll belote-center' : 'selector-scroll';
                this.renderSwitcher();
                document.getElementById('calc-btn').classList.toggle('hidden', this.data.mode !== 'belote');
                document.getElementById('smart-btn').innerText = this.data.mode === 'belote' ? "CAPOT" : "+/-";
                document.getElementById('sheet').classList.add('active');
            },
            closeSheet() { 
                document.getElementById('sheet').classList.remove('active');
                if(this.editIdx !== null) this.saveEditRound();
                this.render(); 
            },

            renderSwitcher() {
                const container = document.getElementById('input-switcher'); container.innerHTML = '';
                this.data.players.forEach(p => {
                    const active = p.id === this.activeId;
                    const div = document.createElement('div');
                    div.className = `sel-item ${active ? 'active' : ''}`;
                    if(active) {
                        div.style.setProperty('--sel-color', p.color);
                        div.style.setProperty('--sel-shadow', p.color + '40');
                    }
                    div.onclick = () => { this.activeId = p.id; this.renderSwitcher(); };
                    div.innerHTML = `<div style="font-size:11px; font-weight:900; color:${active ? p.color : '#888'}">${p.name}</div><div class="val">${this.data.temp[p.id] || 0}</div>`;
                    container.appendChild(div);
                });
            },

            typeNum(n) {
                let cur = (this.data.temp[this.activeId] || 0).toString();
                if(cur === '0') cur = '';
                this.data.temp[this.activeId] = parseInt(cur + n) || 0;
                this.renderSwitcher();
            },
            addVal(v) { this.data.temp[this.activeId] = (this.data.temp[this.activeId] || 0) + v; this.renderSwitcher(); },
            backspace() {
                let cur = (this.data.temp[this.activeId] || 0).toString();
                this.data.temp[this.activeId] = parseInt(cur.slice(0, -1)) || 0;
                this.renderSwitcher();
            },
            handleSmart() {
                if(this.data.mode === 'belote') this.data.temp[this.activeId] = 252;
                else this.data.temp[this.activeId] *= -1;
                this.renderSwitcher();
            },
            calcRest() {
                const val = this.data.temp[this.activeId] || 0;
                const rest = Math.max(0, 162 - val);
                const other = this.data.players.find(p => p.id !== this.activeId);
                if(other) { this.data.temp[other.id] = rest; this.activeId = other.id; this.renderSwitcher(); }
            },

            validate() {
                if(this.editIdx !== null) return;
                const round = {};
                this.data.players.forEach(p => { round[p.id] = this.data.temp[p.id] || 0; p.total += round[p.id]; });
                this.data.history.push(round); this.data.temp = {};
                const idx = this.data.players.findIndex(p => p.id === this.data.dealerId);
                this.data.dealerId = this.data.players[(idx + 1) % this.data.players.length].id;
                this.render();
            },

            startEdit(idx) {
                this.editIdx = idx; this.data.temp = {...this.data.history[idx]};
                document.getElementById('main-btn').innerText = "MODIFIER MANCHE M" + (idx+1);
                document.getElementById('main-btn').style.background = var(--dealer);
                this.openSheet(this.data.players[0].id);
            },
            saveEditRound() {
                const old = this.data.history[this.editIdx];
                this.data.players.forEach(p => p.total -= old[p.id]);
                const newR = {...this.data.temp};
                this.data.players.forEach(p => p.total += newR[p.id]);
                this.data.history[this.editIdx] = newR;
                this.editIdx = null; this.data.temp = {};
                document.getElementById('main-btn').innerText = "ENREGISTRER";
                document.getElementById('main-btn').style.background = "var(--text)";
                this.render();
            },

            undo() {
                if(!this.data.history.length) return;
                const last = this.data.history.pop();
                this.data.players.forEach(p => p.total -= last[p.id]);
                this.render();
            },

            openEdit(pid) {
                this.editPid = pid; const p = this.data.players.find(x => x.id === pid);
                document.getElementById('edit-name').value = p.name;
                document.getElementById('edit-dealer').checked = (this.data.dealerId === pid);
                document.getElementById('edit-sheet').classList.add('active');
            },
            closeEdit() { document.getElementById('edit-sheet').classList.remove('active'); },
            saveEdit() {
                const p = this.data.players.find(x => x.id === this.editPid);
                p.name = document.getElementById('edit-name').value.toUpperCase() || p.name;
                if(document.getElementById('edit-dealer').checked) this.data.dealerId = p.id;
                this.render(); this.closeEdit();
            },
            reset() { if(confirm("Nouvelle partie ?")) location.reload(); },

            updateChart() {
                const ctx = document.getElementById('chart').getContext('2d');
                if(this.chart) this.chart.destroy();
                this.chart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: ['0', ...this.data.history.map((_, i) => 'M'+(i+1))],
                        datasets: this.data.players.map(p => {
                            let s = 0;
                            return { 
                                label: p.name, 
                                data: [0, ...this.data.history.map(h => { s += h[p.id]; return s; })], 
                                borderColor: p.color, tension: 0.3, pointRadius: 4, pointBackgroundColor: p.color
                            }
                        })
                    },
                    options: { 
                        responsive: true, maintainAspectRatio: false,
                        plugins: { legend: { display: false }, tooltip: { enabled: true, mode: 'index', intersect: false } },
                        scales: { y: { beginAtZero: true, grid: { color: 'rgba(0,0,0,0.05)' } }, x: { grid: { display: false } } }
                    }
                });
            }
        };
    </script>
</body>
</html>
