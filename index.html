<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#F2F2F7">
    <title>ScoreMaster Ultimate</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* --- VARIABLES & THEME --- */
        :root {
            --primary: #007AFF; 
            --bg: #F2F2F7; 
            --card-bg: #FFFFFF; 
            --text-main: #000000;
            --text-sub: #8E8E93;
            --border: #E5E5EA;
            --danger: #FF3B30;
            --success: #34C759;
            --dealer: #FF9500;
            --radius-l: 24px;
            --radius-m: 16px;
            --shadow: 0 4px 12px rgba(0,0,0,0.06);
            --safe-bottom: env(safe-area-inset-bottom, 20px);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --primary: #0A84FF; 
                --bg: #000000; 
                --card-bg: #1C1C1E; 
                --text-main: #FFFFFF;
                --text-sub: #98989D;
                --border: #38383A;
                --shadow: 0 4px 12px rgba(0,0,0,0.3);
            }
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; touch-action: manipulation; user-select: none; }
        
        body { margin: 0; background-color: var(--bg); color: var(--text-main); padding-bottom: calc(80px + var(--safe-bottom)); overflow-x: hidden; }

        /* --- UI COMPONENTS --- */
        .container { max-width: 800px; margin: 0 auto; padding: 15px; padding-top: max(20px, env(safe-area-inset-top)); }
        .hidden { display: none !important; }
        
        /* Boutons avec effet "press" */
        .btn { border: none; cursor: pointer; transition: transform 0.1s, opacity 0.2s; display: flex; align-items: center; justify-content: center; font-weight: 700; }
        .btn:active { transform: scale(0.96); opacity: 0.8; }

        /* Header */
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .app-title { font-size: 28px; font-weight: 900; letter-spacing: -1px; }
        .btn-icon { background: var(--card-bg); width: 44px; height: 44px; border-radius: 50%; font-size: 20px; box-shadow: var(--shadow); color: var(--text-main); }

        /* Setup Cards */
        .setup-grid { display: grid; gap: 15px; margin-top: 40px; }
        .mode-btn { background: var(--card-bg); padding: 25px; border-radius: var(--radius-l); text-align: left; box-shadow: var(--shadow); border: 1px solid transparent; }
        .mode-btn h2 { margin: 0 0 5px 0; font-size: 22px; }
        .mode-btn p { margin: 0; color: var(--text-sub); font-size: 14px; }

        /* Graphique */
        .chart-wrapper { background: var(--card-bg); padding: 15px; border-radius: var(--radius-l); height: 200px; margin-bottom: 20px; box-shadow: var(--shadow); }

        /* Grille Joueurs */
        .players-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); 
            gap: 12px; 
            margin-bottom: 25px; 
        }
        
        .p-card { 
            background: var(--card-bg); padding: 15px 10px; border-radius: 20px; 
            text-align: center; position: relative; border: 2px solid transparent; 
            box-shadow: var(--shadow); transition: border-color 0.2s;
        }
        
        /* Indicateurs (Rank / Dealer) */
        .p-rank { position: absolute; top: -8px; left: -8px; width: 26px; height: 26px; border-radius: 50%; background: var(--card-bg); border: 2px solid var(--border); display: flex; align-items: center; justify-content: center; font-size: 14px; font-weight: 800; z-index: 2; }
        .p-dealer { position: absolute; top: -8px; right: -8px; background: var(--dealer); color: white; font-size: 10px; padding: 4px 8px; border-radius: 10px; font-weight: 800; z-index: 2; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        
        .p-name { font-size: 12px; font-weight: 800; color: var(--text-sub); text-transform: uppercase; margin-bottom: 5px; cursor: pointer; text-decoration: underline dotted; text-underline-offset: 3px; }
        .p-total { font-size: 36px; font-weight: 900; letter-spacing: -1.5px; line-height: 1; cursor: pointer; }
        .p-live { font-size: 14px; font-weight: 700; height: 20px; color: var(--primary); margin-top: 4px; }

        /* Historique */
        .history-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; font-size: 12px; font-weight: 700; color: var(--text-sub); letter-spacing: 1px; }
        .h-row { background: var(--card-bg); padding: 12px 15px; border-radius: 16px; margin-bottom: 8px; display: flex; align-items: center; justify-content: space-between; border: 1px solid transparent; font-size: 14px; }
        .h-idx { font-weight: 900; color: var(--primary); width: 40px; }
        .h-data { display: flex; gap: 15px; font-weight: 600; overflow-x: auto; flex: 1; }
        .btn-trash { color: var(--danger); background: none; font-size: 18px; padding: 0 10px; }

        /* DOCK Flottant */
        .dock { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 500px; z-index: 100; display: flex; gap: 10px; padding-bottom: var(--safe-bottom); }
        .btn-dock { flex: 1; padding: 18px; border-radius: 20px; font-size: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.15); color: white; background: var(--text-main); }
        
        /* MODALE & CLAVIER (Sheet) */
        .sheet-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); backdrop-filter: blur(5px); z-index: 2000; opacity: 0; pointer-events: none; transition: 0.3s; display: flex; align-items: flex-end; }
        .sheet-overlay.open { opacity: 1; pointer-events: auto; }
        .sheet { background: var(--bg); width: 100%; border-radius: 32px 32px 0 0; padding: 25px 20px calc(20px + var(--safe-bottom)); transform: translateY(100%); transition: 0.4s cubic-bezier(0.1, 0.9, 0.2, 1); max-height: 85vh; overflow-y: auto; }
        .sheet-overlay.open .sheet { transform: translateY(0); }

        /* S√©lecteur de Joueur dans le clavier */
        .switcher { display: flex; gap: 10px; overflow-x: auto; padding: 5px; margin-bottom: 20px; scrollbar-width: none; }
        .sw-item { background: var(--card-bg); min-width: 90px; padding: 12px; border-radius: 16px; text-align: center; border: 2px solid transparent; transition: 0.2s; flex: 1; }
        .sw-item.active { border-color: var(--p-color); background: var(--p-bg); transform: scale(1.05); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .sw-name { font-size: 11px; font-weight: 800; opacity: 0.6; margin-bottom: 2px; }
        .sw-val { font-size: 24px; font-weight: 900; }

        /* Pav√© Num√©rique */
        .numpad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .nk { background: var(--card-bg); height: 55px; border-radius: 14px; font-size: 22px; font-weight: 600; color: var(--text-main); box-shadow: 0 2px 0 var(--border); }
        .nk:active { background: var(--border); transform: translateY(2px); box-shadow: none; }
        .nk.action { font-size: 14px; font-weight: 800; background: rgba(120,120,128,0.1); }
        .nk-tools { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-bottom: 12px; }

        /* Settings Input */
        .input-box { width: 100%; padding: 15px; border-radius: 14px; border: 1px solid var(--border); background: var(--card-bg); color: var(--text-main); font-size: 18px; margin-bottom: 20px; }
        .row-switch { display: flex; justify-content: space-between; align-items: center; background: var(--card-bg); padding: 15px; border-radius: 14px; margin-bottom: 20px; font-weight: 700; }
        input[type=checkbox] { width: 24px; height: 24px; accent-color: var(--primary); }

        /* Belote Layout Special */
        .belote-mode .players-grid { grid-template-columns: 1fr 1fr; }
        .belote-mode .p-score { font-size: 48px; }
    </style>
</head>
<body>

    <div id="screen-setup" class="container">
        <h1 style="text-align:center; margin-top:60px;">ScoreMaster</h1>
        <div class="setup-grid">
            <button class="btn mode-btn" onclick="Game.init('belote')">
                <h2>üÉè Belote</h2>
                <p>2 √âquipes (Nous/Eux) ‚Ä¢ 162 pts ‚Ä¢ Capot</p>
            </button>
            <button class="btn mode-btn" onclick="Game.init('standard')">
                <h2>üé≤ Standard</h2>
                <p>2 √† 12 joueurs ‚Ä¢ Score libre ‚Ä¢ Malus +/-</p>
            </button>
        </div>
    </div>

    <div id="screen-game" class="container hidden">
        <header>
            <div class="app-title" id="mode-label">SCORE</div>
            <button class="btn btn-icon" onclick="Game.reset()">‚öôÔ∏è</button>
        </header>

        <div class="chart-wrapper">
            <canvas id="scoreChart"></canvas>
        </div>

        <div id="players-grid" class="players-grid"></div>

        <div class="history-header">
            <span>HISTORIQUE</span>
            <span style="opacity:0.5" id="round-count">0 manches</span>
        </div>
        <div id="history-list"></div>
    </div>

    <div id="dock" class="dock hidden">
        <button id="main-btn" class="btn btn-dock" onclick="Game.validateRound()">ENREGISTRER LA MANCHE</button>
    </div>

    <div id="modal-input" class="sheet-overlay" onclick="if(event.target===this) Game.closeInput()">
        <div class="sheet">
            <div id="input-switcher" class="switcher"></div>

            <div id="tools-row" class="nk-tools">
                <button id="btn-162" class="btn nk action hidden" style="grid-column: span 4; background:var(--success); color:white" onclick="Game.calcBelote()">‚ú® COMPL√âTER 162</button>
                <button class="btn nk action" onclick="Game.add(10)">+10</button>
                <button class="btn nk action" onclick="Game.add(20)">+20</button>
                <button class="btn nk action" onclick="Game.add(50)">+50</button>
                <button id="btn-smart" class="btn nk action" style="background:var(--primary); color:white" onclick="Game.smartAction()">CAPOT</button>
            </div>

            <div class="numpad">
                <button class="btn nk" onclick="Game.type(1)">1</button>
                <button class="btn nk" onclick="appVibe(); Game.type(2)">2</button>
                <button class="btn nk" onclick="appVibe(); Game.type(3)">3</button>
                <button class="btn nk" onclick="appVibe(); Game.type(4)">4</button>
                <button class="btn nk" onclick="appVibe(); Game.type(5)">5</button>
                <button class="btn nk" onclick="appVibe(); Game.type(6)">6</button>
                <button class="btn nk" onclick="appVibe(); Game.type(7)">7</button>
                <button class="btn nk" onclick="appVibe(); Game.type(8)">8</button>
                <button class="btn nk" onclick="appVibe(); Game.type(9)">9</button>
                <button class="btn nk action" style="color:var(--danger)" onclick="Game.clear()">C</button>
                <button class="btn nk" onclick="appVibe(); Game.type(0)">0</button>
                <button class="btn nk action" onclick="appVibe(); Game.backspace()">‚å´</button>
                <button class="btn nk" style="grid-column: span 3; background:var(--text-main); color:var(--bg); margin-top:10px;" onclick="Game.closeInput()">VALIDER LES POINTS</button>
            </div>
        </div>
    </div>

    <div id="modal-player" class="sheet-overlay" onclick="if(event.target===this) Game.closePlayerSettings()">
        <div class="sheet">
            <h2 style="margin-top:0">Modifier Joueur</h2>
            <input type="text" id="edit-name" class="input-box" placeholder="Nom du joueur">
            
            <div class="row-switch" onclick="document.getElementById('edit-dealer').click()">
                <span>D√©signer comme Donneur üÉè</span>
                <input type="checkbox" id="edit-dealer">
            </div>

            <button class="btn btn-dock" style="width:100%" onclick="Game.savePlayerSettings()">ENREGISTRER</button>
        </div>
    </div>

    <script>
        // --- CONFIG ---
        const COLORS = ['#007AFF', '#FF3B30', '#34C759', '#FF9500', '#AF52DE', '#5856D6', '#FF2D55', '#5AC8FA'];
        const appVibe = () => { if(navigator.vibrate) navigator.vibrate(5); };

        // --- APP LOGIC ---
        const Game = {
            state: {
                mode: null,
                players: [], // { id, name, color, total }
                history: [], // [ { p1: 10, p2: 0 } ]
                temp: {},    // { p1: 5 } (points en cours de saisie)
                dealerId: 1
            },
            editingId: null, // ID joueur en cours de saisie
            editingRoundIdx: null, // Index manche en modif (null = nouvelle manche)
            editingPlayerId: null, // Pour modale nom/dealer
            chart: null,

            // --- 1. INITIALIZATION ---
            start() {
                const saved = localStorage.getItem('ScoreMaster_v7');
                if (saved) {
                    try {
                        this.state = JSON.parse(saved);
                        this.loadInterface();
                    } catch(e) { console.error("Save corrupted"); }
                }
            },

            save() {
                localStorage.setItem('ScoreMaster_v7', JSON.stringify(this.state));
            },

            init(mode) {
                this.state.mode = mode;
                if (mode === 'belote') {
                    this.state.players = [
                        { id: 1, name: 'NOUS', color: COLORS[0], total: 0 },
                        { id: 2, name: 'EUX', color: COLORS[1], total: 0 }
                    ];
                } else {
                    const n = parseInt(prompt("Nombre de joueurs (2-12) ?", "4")) || 4;
                    this.state.players = Array.from({length: Math.min(n, 12)}, (_, i) => ({
                        id: i + 1,
                        name: `J${i + 1}`,
                        color: COLORS[i % COLORS.length],
                        total: 0
                    }));
                }
                this.state.dealerId = 1;
                this.state.history = [];
                this.state.temp = {};
                this.save();
                this.loadInterface();
            },

            loadInterface() {
                document.getElementById('screen-setup').classList.add('hidden');
                document.getElementById('screen-game').classList.remove('hidden');
                document.getElementById('dock').classList.remove('hidden');
                document.getElementById('mode-label').innerText = this.state.mode.toUpperCase();
                
                if (this.state.mode === 'belote') {
                    document.getElementById('screen-game').classList.add('belote-mode');
                }
                this.render();
            },

            reset() {
                if(confirm("Effacer toutes les donn√©es et recommencer ?")) {
                    localStorage.removeItem('ScoreMaster_v7');
                    location.reload();
                }
            },

            // --- 2. RENDERING ---
            render() {
                this.renderGrid();
                this.renderHistory();
                this.updateChart();
                this.save();
            },

            getRankings() {
                // Cr√©er une copie tri√©e pour le classement
                const sorted = [...this.state.players].map(p => ({
                    id: p.id,
                    score: p.total + (this.state.temp[p.id] || 0)
                })).sort((a, b) => b.score - a.score);

                const ranks = {};
                let currentRank = 1;
                sorted.forEach((p, i) => {
                    if (i > 0 && p.score < sorted[i-1].score) currentRank = i + 1;
                    ranks[p.id] = currentRank;
                });
                return ranks;
            },

            renderGrid() {
                const container = document.getElementById('players-grid');
                container.innerHTML = '';
                
                // Style grille
                container.style.gridTemplateColumns = this.state.mode === 'belote' 
                    ? '1fr 1fr' 
                    : 'repeat(auto-fit, minmax(100px, 1fr))';

                const ranks = this.getRankings();

                this.state.players.forEach(p => {
                    const tempVal = this.state.temp[p.id] || 0;
                    const isDealer = this.state.dealerId === p.id;
                    const rank = ranks[p.id];
                    let rankDisplay = `#${rank}`;
                    if(rank === 1) rankDisplay = 'ü•á';
                    if(rank === 2) rankDisplay = 'ü•à';
                    if(rank === 3) rankDisplay = 'ü•â';

                    const div = document.createElement('div');
                    div.className = `p-card ${isDealer ? 'is-dealer' : ''}`;
                    div.innerHTML = `
                        <div class="p-rank">${rankDisplay}</div>
                        ${isDealer ? `<div class="p-dealer">D</div>` : ''}
                        
                        <div class="p-name" onclick="Game.openPlayerSettings(${p.id})">${p.name}</div>
                        <div class="p-total" onclick="Game.openInput(${p.id})" style="color:${p.color}">${p.total + tempVal}</div>
                        <div class="p-live">${tempVal !== 0 ? (tempVal > 0 ? '+'+tempVal : tempVal) : ''}</div>
                    `;
                    container.appendChild(div);
                });
            },

            renderHistory() {
                const list = document.getElementById('history-list');
                list.innerHTML = '';
                document.getElementById('round-count').innerText = `${this.state.history.length} manches`;

                this.state.history.slice().reverse().forEach((round, rIndex) => {
                    const realIndex = this.state.history.length - 1 - rIndex;
                    
                    let scoresHTML = '';
                    this.state.players.forEach(p => {
                        scoresHTML += `<div style="text-align:center; min-width:40px;">
                            <div style="font-size:9px; font-weight:800; color:${p.color}">${p.name.substring(0,3)}</div>
                            <div>${round[p.id] || 0}</div>
                        </div>`;
                    });

                    const row = document.createElement('div');
                    row.className = 'h-row';
                    row.innerHTML = `
                        <div class="h-idx">#${realIndex + 1}</div>
                        <div class="h-data" onclick="Game.editRound(${realIndex})">${scoresHTML}</div>
                        <button class="btn btn-trash" onclick="Game.deleteRound(${realIndex})">√ó</button>
                    `;
                    list.appendChild(row);
                });
            },

            // --- 3. INPUT LOGIC ---
            openInput(pid) {
                this.editingId = pid;
                
                // Config boutons contextuels
                document.getElementById('btn-162').classList.toggle('hidden', this.state.mode !== 'belote');
                document.getElementById('btn-smart').innerText = this.state.mode === 'belote' ? 'CAPOT' : '+ / -';

                document.getElementById('modal-input').classList.add('open');
                this.renderSwitcher();
            },

            closeInput() {
                document.getElementById('modal-input').classList.remove('open');
                // Si on √©tait en mode √©dition historique et qu'on ferme, on sauve
                if(this.editingRoundIdx !== null) this.commitEdit();
                else this.render();
            },

            renderSwitcher() {
                const sw = document.getElementById('input-switcher');
                sw.innerHTML = '';
                
                this.state.players.forEach(p => {
                    const active = p.id === this.editingId;
                    const btn = document.createElement('div');
                    btn.className = `sw-item ${active ? 'active' : ''}`;
                    if(active) {
                        btn.style.setProperty('--p-color', p.color);
                        btn.style.setProperty('--p-bg', p.color + '15');
                        // Scroll to element
                        setTimeout(() => btn.scrollIntoView({behavior:'smooth', block:'nearest', inline:'center'}), 10);
                    }
                    btn.onclick = () => { this.editingId = p.id; this.renderSwitcher(); };
                    btn.innerHTML = `
                        <div class="sw-name" style="color:${active?p.color:'inherit'}">${p.name}</div>
                        <div class="sw-val">${this.state.temp[p.id] || 0}</div>
                    `;
                    sw.appendChild(btn);
                });
                
                // Mise √† jour visuelle live sur la grille
                this.renderGrid();
                this.updateChart();
            },

            // Numpad Functions
            type(n) {
                let val = (this.state.temp[this.editingId] || 0).toString();
                if(val === '0') val = '';
                this.state.temp[this.editingId] = parseInt(val + n) || 0;
                this.renderSwitcher();
            },
            add(n) {
                this.state.temp[this.editingId] = (this.state.temp[this.editingId] || 0) + n;
                this.renderSwitcher();
            },
            backspace() {
                let val = (this.state.temp[this.editingId] || 0).toString();
                this.state.temp[this.editingId] = parseInt(val.slice(0, -1)) || 0;
                this.renderSwitcher();
            },
            clear() {
                this.state.temp[this.editingId] = 0;
                this.renderSwitcher();
            },
            handleSmart() {
                if (this.state.mode === 'belote') {
                    this.state.temp[this.editingId] = 252;
                } else {
                    this.state.temp[this.editingId] = (this.state.temp[this.editingId] || 0) * -1;
                }
                this.renderSwitcher();
            },
            calcBelote() {
                const current = this.state.temp[this.editingId] || 0;
                const rest = Math.max(0, 162 - current);
                const other = this.state.players.find(p => p.id !== this.editingId);
                if (other) {
                    this.state.temp[other.id] = rest;
                    // Auto switch to other to show result
                    this.editingId = other.id;
                    this.renderSwitcher();
                }
            },

            // --- 4. GAME FLOW ---
            validateRound() {
                if (this.editingRoundIdx !== null) return; // Mode √©dition g√©r√© par closeInput

                // V√©rifier s'il y a des points
                const hasPoints = Object.keys(this.state.temp).length > 0;
                if (!hasPoints) return;

                const round = {};
                this.state.players.forEach(p => {
                    const val = this.state.temp[p.id] || 0;
                    round[p.id] = val;
                    p.total += val;
                });

                this.state.history.push(round);
                this.state.temp = {}; // Reset temp
                
                // Rotation Dealer
                const currentDealerIdx = this.state.players.findIndex(p => p.id === this.state.dealerId);
                const nextDealer = this.state.players[(currentDealerIdx + 1) % this.state.players.length];
                this.state.dealerId = nextDealer.id;

                this.render();
            },

            // --- 5. EDITING ---
            editRound(idx) {
                this.editingRoundIdx = idx;
                // Charger les scores de l'historique dans temp
                this.state.temp = { ...this.state.history[idx] };
                
                // Changer visuellement le bouton
                const btn = document.getElementById('main-btn');
                btn.innerText = "MODIFIER MANCHE " + (idx+1);
                btn.style.background = "var(--dealer)";
                
                this.openInput(this.state.players[0].id);
            },

            commitEdit() {
                if(this.editingRoundIdx === null) return;

                // 1. Retirer les anciens points du total
                const oldRound = this.state.history[this.editingRoundIdx];
                this.state.players.forEach(p => {
                    p.total -= (oldRound[p.id] || 0);
                });

                // 2. Ajouter les nouveaux
                const newRound = {};
                this.state.players.forEach(p => {
                    const val = this.state.temp[p.id] || 0;
                    newRound[p.id] = val;
                    p.total += val;
                });

                // 3. Sauver
                this.state.history[this.editingRoundIdx] = newRound;
                
                // Reset UI
                this.editingRoundIdx = null;
                this.state.temp = {};
                const btn = document.getElementById('main-btn');
                btn.innerText = "ENREGISTRER LA MANCHE";
                btn.style.background = "var(--text-main)";
                
                this.render();
            },

            deleteRound(idx) {
                if(confirm("Supprimer cette manche ?")) {
                    const round = this.state.history[idx];
                    this.state.players.forEach(p => p.total -= (round[p.id] || 0));
                    this.state.history.splice(idx, 1);
                    this.render();
                }
            },

            // --- 6. PLAYER SETTINGS ---
            openPlayerSettings(pid) {
                this.editingPlayerId = pid;
                const p = this.state.players.find(x => x.id === pid);
                document.getElementById('edit-name').value = p.name;
                document.getElementById('edit-dealer').checked = (this.state.dealerId === pid);
                document.getElementById('modal-player').classList.add('open');
            },
            closePlayerSettings() {
                document.getElementById('modal-player').classList.remove('open');
            },
            savePlayerSettings() {
                const p = this.state.players.find(x => x.id === this.editingPlayerId);
                const newName = document.getElementById('edit-name').value.trim().toUpperCase();
                if(newName) p.name = newName;
                
                if(document.getElementById('edit-dealer').checked) {
                    this.state.dealerId = p.id;
                }
                
                this.closePlayerSettings();
                this.render();
            },

            // --- 7. CHART ---
            updateChart() {
                const ctx = document.getElementById('scoreChart').getContext('2d');
                if (this.chart) this.chart.destroy();

                const isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                const gridColor = isDark ? 'rgba(255,255,255,0.1)' : 'rgba(0,0,0,0.05)';

                const datasets = this.state.players.map(p => {
                    let acc = 0;
                    const data = [0, ...this.state.history.map(h => {
                        acc += (h[p.id] || 0);
                        return acc;
                    })];
                    
                    // Ajout point pr√©visionnel si saisie en cours
                    const currentTemp = this.state.temp[p.id] || 0;
                    if(currentTemp !== 0 || Object.keys(this.state.temp).length > 0) {
                        data.push(p.total + currentTemp);
                    }

                    return {
                        label: p.name,
                        data: data,
                        borderColor: p.color,
                        backgroundColor: p.color,
                        tension: 0.3,
                        pointRadius: 3,
                        borderWidth: 2
                    };
                });

                const labels = ['D√©p.', ...this.state.history.map((_, i) => i + 1)];
                if (Object.keys(this.state.temp).length > 0) labels.push('Live');

                this.chart = new Chart(ctx, {
                    type: 'line',
                    data: { labels, datasets },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        interaction: { mode: 'index', intersect: false },
                        plugins: {
                            legend: { display: false },
                            tooltip: { 
                                backgroundColor: isDark ? 'rgba(255,255,255,0.9)' : 'rgba(0,0,0,0.8)',
                                titleColor: isDark ? '#000' : '#fff',
                                bodyColor: isDark ? '#000' : '#fff',
                                bodyFont: { weight: 'bold' }
                            }
                        },
                        scales: {
                            x: { grid: { display: false }, ticks: { color: isDark ? '#888' : '#aaa' } },
                            y: { grid: { color: gridColor }, beginAtZero: true }
                        }
                    }
                });
            }
        };

        // Boot
        window.onload = () => Game.start();
    </script>
</body>
</html>
