<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ScoreMaster v4.3</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --primary: #007AFF; --bg: #F2F2F7; --card: #FFFFFF; --text: #1C1C1E;
            --border: #D1D1D6; --btn-bg: #FFFFFF; --btn-active: #D1D1D6;
            --danger: #FF3B30; --success: #34C759; --dealer: #FF9500;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --primary: #0A84FF; --bg: #000000; --card: #1C1C1E; --text: #F2F2F7;
                --border: #38383A; --btn-bg: #2C2C2E; --btn-active: #48484A;
            }
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; font-family: -apple-system, BlinkMacSystemFont, sans-serif; }
        body { margin: 0; background: var(--bg); color: var(--text); padding-bottom: 160px; }
        .container { max-width: 800px; margin: 0 auto; padding: 16px; }
        .hidden { display: none !important; }
        
        header { display: flex; justify-content: space-between; align-items: center; padding: 10px 0 20px 0; }
        #mode-title { margin: 0; font-size: 22px; font-weight: 900; color: var(--primary); text-transform: uppercase; }
        
        /* Grille Joueurs */
        .players-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(105px, 1fr)); gap: 10px; margin-bottom: 20px; }
        .p-card { background: var(--card); padding: 15px 10px; border-radius: 20px; text-align: center; position: relative; border: 2px solid transparent; box-shadow: 0 4px 10px rgba(0,0,0,0.06); }
        .p-card.is-dealer { border-color: var(--dealer); }
        .rank-badge { position: absolute; top: 6px; left: 6px; font-size: 11px; background: var(--bg); width: 22px; height: 22px; border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 1px solid var(--border); font-weight: 800; }
        .p-name-link { font-size: 11px; font-weight: 800; text-decoration: underline dotted; margin-bottom: 5px; cursor: pointer; display: block; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; padding: 0 5px; }

        /* Historique */
        .h-row { background: var(--card); padding: 12px; border-radius: 14px; display: flex; align-items: center; border-bottom: 1px solid var(--border); margin-bottom: 6px; overflow-x: auto; }
        .h-idx { font-size: 9px; font-weight: 800; color: #888; min-width: 45px; border-right: 1px solid var(--border); margin-right: 10px; }
        .h-scores-box { display: flex; flex: 1; gap: 15px; font-weight: 700; font-size: 14px; min-width: max-content; }
        .h-val { display: flex; flex-direction: column; align-items: center; min-width: 40px; }
        .h-val span { font-size: 8px; opacity: 0.5; text-transform: uppercase; }

        .chart-box { background: var(--card); border-radius: 24px; padding: 15px; height: 180px; margin-bottom: 25px; border: 1px solid var(--border); }

        /* Clavier & S√©lecteur */
        .sheet-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 1000; opacity: 0; pointer-events: none; transition: opacity 0.3s; display: flex; align-items: flex-end; }
        .sheet-overlay.active { opacity: 1; pointer-events: auto; }
        .sheet-content { background: var(--bg); width: 100%; border-radius: 30px 30px 0 0; padding: 20px; transform: translateY(100%); transition: transform 0.3s ease; }
        .sheet-overlay.active .sheet-content { transform: translateY(0); }

        /* Centrage Nous/Eux */
        .selector-scroll { display: flex; gap: 8px; overflow-x: auto; padding: 10px 0 20px 0; }
        .belote-center { display: grid; grid-template-columns: 1fr 1fr; width: 100%; }

        .selector-item { min-width: 85px; padding: 12px; text-align: center; border-radius: 16px; background: var(--card); border: 2px solid transparent; transition: all 0.2s; }
        .selector-item.active { transform: scale(1.05); border-width: 3px; border-color: var(--active-color); box-shadow: 0 8px 15px rgba(0,0,0,0.1); }

        .numpad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-top: 15px; }
        .nb { background: var(--btn-bg); border: none; height: 55px; border-radius: 15px; font-size: 22px; color: var(--text); font-weight: 700; }
        .nb:active { background: var(--btn-active); }

        .action-bar { position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%); width: 92%; max-width: 500px; z-index: 100; }
        .btn-validate { width: 100%; background: var(--primary); color: white; border: none; padding: 20px; border-radius: 20px; font-size: 16px; font-weight: 800; box-shadow: 0 10px 25px rgba(0,0,0,0.15); }
    </style>
</head>
<body>

    <div id="setup" class="container">
        <h1 style="text-align:center; margin-top:60px;">ScoreMaster <span style="color:var(--primary)">v4.3</span></h1>
        <div style="display: grid; gap: 15px; margin-top: 40px;">
            <div style="background: var(--card); padding: 25px; border-radius: 22px; border: 1px solid var(--border); cursor: pointer;" onclick="app.initGame('belote')">
                <h2 style="margin:0">üÉè Belote</h2>
                <p style="color:#888; margin:5px 0 0 0">2 √âquipes ‚Ä¢ 162 pts</p>
            </div>
            <div style="background: var(--card); padding: 25px; border-radius: 22px; border: 1px solid var(--border); cursor: pointer;" onclick="app.initGame('standard')">
                <h2 style="margin:0">üé≤ Standard</h2>
                <p style="color:#888; margin:5px 0 0 0">Jusqu'√† 12 Joueurs</p>
            </div>
        </div>
    </div>

    <div id="game" class="container hidden">
        <header>
            <h1 id="mode-title">MODE</h1>
            <button class="nb" style="width:40px; height:40px; font-size:18px;" onclick="app.reset()">‚öôÔ∏è</button>
        </header>

        <div class="chart-box"><canvas id="chart"></canvas></div>
        <div id="grid" class="players-grid"></div>

        <div style="display:flex; justify-content:space-between; align-items:center; margin: 25px 0 10px 5px;">
            <h3 style="font-size:10px; text-transform:uppercase; color:#888; letter-spacing:1px; margin:0;">Historique</h3>
            <button onclick="app.undo()" style="background:none; border:none; color:var(--danger); font-weight:800; font-size:12px;">ANNULER LA MANCHE</button>
        </div>
        <div id="history"></div>
    </div>

    <div id="dock" class="action-bar hidden">
        <button class="btn-validate" onclick="app.validateRound()">ENREGISTRER LES POINTS</button>
    </div>

    <div id="sheet" class="sheet-overlay" onclick="if(event.target===this) app.closeSheet()">
        <div class="sheet-content">
            <div id="input-switcher" class="selector-scroll"></div>
            
            <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px;">
                <button id="calc-btn" class="nb hidden" style="grid-column: span 3; background:var(--success); color:white; font-size:14px;" onclick="app.calcRest()">CALCULER LE RESTE (162)</button>
                <button class="nb" style="font-size:14px; background:rgba(120,120,128,0.1)" onclick="app.addVal(10)">+10</button>
                <button class="nb" style="font-size:14px; background:rgba(120,120,128,0.1)" onclick="app.addVal(20)">+20</button>
                <button class="nb" style="font-size:14px; background:rgba(120,120,128,0.1)" onclick="app.addVal(50)">+50</button>
            </div>

            <div class="numpad">
                <button class="nb" onclick="app.typeNum(1)">1</button><button class="nb" onclick="app.typeNum(2)">2</button><button class="nb" onclick="app.typeNum(3)">3</button>
                <button class="nb" onclick="app.typeNum(4)">4</button><button class="nb" onclick="app.typeNum(5)">5</button><button class="nb" onclick="app.typeNum(6)">6</button>
                <button class="nb" onclick="app.typeNum(7)">7</button><button class="nb" onclick="app.typeNum(8)">8</button><button class="nb" onclick="app.typeNum(9)">9</button>
                <button id="smart-btn" class="nb" style="font-size:14px;" onclick="app.handleSmart()"></button>
                <button class="nb" onclick="app.typeNum(0)">0</button><button class="nb" onclick="app.backspace()">‚å´</button>
                <button class="nb" style="grid-column: span 3; margin-top:10px; background:var(--text); color:var(--card);" onclick="app.closeSheet()">OK</button>
            </div>
        </div>
    </div>

    <div id="edit-sheet" class="sheet-overlay" onclick="if(event.target===this) app.closeEditSheet()">
        <div class="sheet-content">
            <h2 style="margin-top:0">Param√®tres Joueur</h2>
            <input type="text" id="edit-name-input" style="width:100%; padding:15px; border-radius:12px; border:1px solid var(--border); font-size:18px; margin-bottom:20px;">
            <div style="display:flex; align-items:center; gap:15px; background:var(--card); padding:18px; border-radius:16px; border:1px solid var(--border); margin-bottom:25px;">
                <input type="checkbox" id="edit-dealer-check" style="width:24px; height:24px;">
                <label for="edit-dealer-check" style="font-weight:700;">Donneur actuel (Dealer) üÉè</label>
            </div>
            <button class="nb" style="width:100%; background:var(--primary); color:white; height:60px;" onclick="app.savePlayerEdit()">ENREGISTRER</button>
        </div>
    </div>

    <script>
        const COLORS = ['#007AFF', '#FF2D55', '#34C759', '#FF9500', '#5856D6', '#AF52DE', '#FFCC00', '#5AC8FA', '#8E8E93', '#FF3B30', '#4CD964', '#000000'];
        
        const app = {
            data: { mode: null, players: [], history: [], temp: {}, dealerId: null },
            activeId: null, editPid: null, chart: null,

            initGame(mode) {
                this.data.mode = mode;
                if(mode === 'belote') {
                    this.data.players = [{id:1, name:'NOUS', color:COLORS[0], total:0}, {id:2, name:'EUX', color:COLORS[1], total:0}];
                } else {
                    const n = parseInt(prompt("Nombre de joueurs (2-12) ?", "4")) || 4;
                    this.data.players = Array.from({length: Math.min(n, 12)}, (_, i) => ({id:i+1, name:`J${i+1}`, color:COLORS[i], total:0}));
                }
                this.data.dealerId = this.data.players[0].id;
                this.showGame();
            },

            showGame() {
                document.getElementById('setup').classList.add('hidden');
                document.getElementById('game').classList.remove('hidden');
                document.getElementById('dock').classList.remove('hidden');
                document.getElementById('mode-title').innerHTML = 'üÉè ' + this.data.mode;
                this.render();
            },

            render() {
                const grid = document.getElementById('grid'); grid.innerHTML = '';
                this.data.players.forEach(p => {
                    const t = this.data.temp[p.id] || 0;
                    const card = document.createElement('div');
                    card.className = `p-card ${this.data.dealerId === p.id ? 'is-dealer' : ''}`;
                    card.innerHTML = `
                        <span class="p-name-link" style="color:${p.color}" onclick="app.openEdit(${p.id})">${p.name}</span>
                        <div onclick="app.openSheet(${p.id})">
                            <div style="font-size:32px; font-weight:900;">${p.total + t}</div>
                            <div style="font-size:12px; font-weight:700; color:${p.color}; min-height:14px;">${t ? (t>0?'+'+t:t) : ''}</div>
                        </div>
                    `;
                    grid.appendChild(card);
                });

                const hist = document.getElementById('history'); hist.innerHTML = '';
                this.data.history.slice().reverse().forEach((r, i) => {
                    const row = document.createElement('div'); row.className = 'h-row';
                    let scores = '';
                    this.data.players.forEach(p => scores += `<div class="h-val" style="color:${p.color}"><span>${p.name}</span>${r[p.id]}</div>`);
                    row.innerHTML = `<div class="h-idx">M${this.data.history.length-i}</div><div class="h-scores-box">${scores}</div>`;
                    hist.appendChild(row);
                });
                this.updateChart();
            },

            openSheet(pid) {
                this.activeId = pid;
                const p = this.data.players.find(x => x.id === pid);
                const switcher = document.getElementById('input-switcher');
                switcher.className = this.data.mode === 'belote' ? 'selector-scroll belote-center' : 'selector-scroll';
                document.getElementById('sheet').style.setProperty('--active-color', p.color);
                this.renderSwitcher();
                document.getElementById('calc-btn').classList.toggle('hidden', this.data.mode !== 'belote');
                document.getElementById('smart-btn').innerHTML = this.data.mode === 'belote' ? "CAPOT" : "+/-";
                document.getElementById('sheet').classList.add('active');
            },
            closeSheet() { document.getElementById('sheet').classList.remove('active'); this.render(); },

            renderSwitcher() {
                const container = document.getElementById('input-switcher'); container.innerHTML = '';
                this.data.players.forEach(p => {
                    const active = p.id === this.activeId;
                    const div = document.createElement('div');
                    div.className = `selector-item ${active ? 'active' : ''}`;
                    if(active) div.style.backgroundColor = p.color + '15';
                    div.onclick = () => { this.activeId = p.id; document.getElementById('sheet').style.setProperty('--active-color', p.color); this.renderSwitcher(); };
                    div.innerHTML = `<div style="font-size:10px; font-weight:800; color:${p.color}">${p.name}</div><div style="font-size:24px; font-weight:900;">${this.data.temp[p.id] || 0}</div>`;
                    container.appendChild(div);
                });
            },

            typeNum(n) {
                let cur = (this.data.temp[this.activeId] || 0).toString();
                if(cur === '0') cur = '';
                this.data.temp[this.activeId] = parseInt(cur + n) || 0;
                this.renderSwitcher();
            },
            addVal(v) { this.data.temp[this.activeId] = (this.data.temp[this.activeId] || 0) + v; this.renderSwitcher(); },
            backspace() {
                let cur = (this.data.temp[this.activeId] || 0).toString();
                this.data.temp[this.activeId] = parseInt(cur.slice(0, -1)) || 0;
                this.renderSwitcher();
            },
            handleSmart() {
                if(this.data.mode === 'belote') this.data.temp[this.activeId] = 252;
                else this.data.temp[this.activeId] *= -1;
                this.renderSwitcher();
            },
            calcRest() {
                const val = this.data.temp[this.activeId] || 0;
                const rest = Math.max(0, 162 - val);
                const other = this.data.players.find(p => p.id !== this.activeId);
                if(other) { this.data.temp[other.id] = rest; this.activeId = other.id; this.renderSwitcher(); }
            },

            validateRound() {
                const round = {};
                this.data.players.forEach(p => { round[p.id] = this.data.temp[p.id] || 0; p.total += round[p.id]; });
                this.data.history.push(round); this.data.temp = {};
                const idx = this.data.players.findIndex(p => p.id === this.data.dealerId);
                this.data.dealerId = this.data.players[(idx + 1) % this.data.players.length].id;
                this.render();
            },

            undo() {
                if(!this.data.history.length || !confirm("Annuler la derni√®re manche ?")) return;
                const last = this.data.history.pop();
                this.data.players.forEach(p => p.total -= last[p.id]);
                this.render();
            },

            openEdit(pid) {
                this.editPid = pid; const p = this.data.players.find(x => x.id === pid);
                document.getElementById('edit-name-input').value = p.name;
                document.getElementById('edit-dealer-check').checked = (this.data.dealerId === pid);
                document.getElementById('edit-sheet').classList.add('active');
            },
            closeEditSheet() { document.getElementById('edit-sheet').classList.remove('active'); },
            savePlayerEdit() {
                const p = this.data.players.find(x => x.id === this.editPid);
                p.name = document.getElementById('edit-name-input').value.trim().toUpperCase() || p.name;
                if(document.getElementById('edit-dealer-check').checked) this.data.dealerId = p.id;
                this.render(); this.closeEditSheet();
            },
            reset() { if(confirm("R√©initialiser ?")) location.reload(); },

            updateChart() {
                const ctx = document.getElementById('chart').getContext('2d');
                if(this.chart) this.chart.destroy();
                this.chart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: ['0', ...this.data.history.map((_, i) => i + 1)],
                        datasets: this.data.players.map(p => {
                            let sum = 0;
                            return { data: [0, ...this.data.history.map(h => { sum += h[p.id]; return sum; })], borderColor: p.color, tension: 0.3, pointRadius: 2 }
                        })
                    },
                    options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } }
                });
            }
        };
    </script>
</body>
</html>
