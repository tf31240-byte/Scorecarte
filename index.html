<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ScoreMaster Pro v6.0</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #007AFF; --bg: #F2F2F7; --card: #FFFFFF; --text: #1C1C1E;
            --border: #D1D1D6; --dealer: #FF9500; --danger: #FF3B30; --success: #34C759;
            --anthracite: #2C2C2E; --gray: #8E8E93;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --primary: #0A84FF; --bg: #000000; --card: #1C1C1E; --text: #FFFFFF;
                --border: #38383A; --anthracite: #3A3A3C; --gray: #8E8E93;
            }
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        body { margin: 0; background: var(--bg); color: var(--text); padding-bottom: 140px; transition: background 0.3s; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .hidden { display: none !important; }

        /* Header */
        header { display: flex; justify-content: space-between; align-items: flex-end; padding: 20px 0 10px; }
        #mode-title { margin: 0; font-size: 32px; font-weight: 900; color: var(--text); letter-spacing: -1.5px; text-transform: uppercase; }

        /* Chart Card */
        .chart-container { background: var(--card); border-radius: 24px; padding: 15px; height: 200px; margin-bottom: 25px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); border: 1px solid var(--border); }

        /* Players Grid */
        .players-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 16px; }
        .p-card { background: var(--card); padding: 25px 15px; border-radius: 24px; text-align: center; position: relative; border: 2px solid transparent; transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); box-shadow: 0 10px 25px rgba(0,0,0,0.04); }
        .p-card.is-dealer { border-color: var(--dealer); }
        .p-name { font-size: 11px; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; color: var(--gray); margin-bottom: 5px; cursor: pointer; }
        .p-score-big { font-size: 48px; font-weight: 900; letter-spacing: -2px; cursor: pointer; line-height: 1; margin: 5px 0; }
        .dealer-badge { position: absolute; top: 12px; right: 12px; background: var(--dealer); width: 8px; height: 8px; border-radius: 50%; box-shadow: 0 0 10px var(--dealer); }

        /* History */
        .h-row { background: var(--card); padding: 16px; border-radius: 18px; display: flex; align-items: center; margin-bottom: 10px; border: 1px solid var(--border); }
        .h-idx { font-size: 10px; font-weight: 900; opacity: 0.3; width: 35px; }
        .h-scores { display: flex; flex: 1; gap: 15px; justify-content: center; }

        /* Sheet Overlay */
        .sheet-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); backdrop-filter: blur(5px); z-index: 2000; opacity: 0; pointer-events: none; transition: 0.3s; display: flex; align-items: flex-end; }
        .sheet-overlay.active { opacity: 1; pointer-events: auto; }
        .sheet-content { background: var(--bg); width: 100%; border-radius: 35px 35px 0 0; padding: 30px 20px 40px; transform: translateY(100%); transition: 0.4s cubic-bezier(0, 0.5, 0.5, 1); }
        .sheet-overlay.active .sheet-content { transform: translateY(0); }

        /* Keyboard Elements */
        .input-selector { display: flex; gap: 10px; margin-bottom: 25px; overflow-x: auto; padding: 5px; scrollbar-width: none; }
        .sel-box { background: var(--card); padding: 15px; border-radius: 20px; text-align: center; flex: 1; min-width: 100px; border: 2px solid transparent; transition: 0.2s; }
        .sel-box.active { border-color: var(--p-color); box-shadow: 0 8px 20px rgba(0,0,0,0.1); }
        
        .numpad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; }
        .btn-nb { background: var(--card); border: none; height: 65px; border-radius: 20px; font-size: 24px; font-weight: 700; color: var(--text); cursor: pointer; box-shadow: 0 4px 0 var(--border); transition: active 0.1s; }
        .btn-nb:active { transform: translateY(2px); box-shadow: 0 2px 0 var(--border); }
        .btn-op { background: var(--anthracite); color: white; box-shadow: none; font-size: 14px; font-weight: 800; }
        
        /* Fixed Action Dock */
        .dock { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 450px; z-index: 1000; }
        .btn-primary { width: 100%; background: var(--text); color: var(--bg); border: none; padding: 22px; border-radius: 24px; font-size: 16px; font-weight: 900; letter-spacing: 0.5px; cursor: pointer; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
    </style>
</head>
<body>

<div id="setup" class="container">
    <h1 style="text-align:center; margin-top:100px; font-size:42px; letter-spacing:-2.5px; font-weight:900;">ScoreMaster</h1>
    <div style="display: grid; gap: 20px; margin-top: 60px;">
        <button onclick="app.initGame('belote')" style="padding:40px; border-radius:32px; border:none; background:var(--card); cursor:pointer; text-align:left; box-shadow: 0 10px 30px rgba(0,0,0,0.05);">
            <div style="font-size:28px;">üÉè</div>
            <h2 style="margin:10px 0 5px; font-weight:900;">BELOTE</h2>
            <p style="margin:0; color:var(--gray); font-weight:600; font-size:14px;">Mode 162 pts + Capot</p>
        </button>
        <button onclick="app.initGame('standard')" style="padding:40px; border-radius:32px; border:none; background:var(--card); cursor:pointer; text-align:left; box-shadow: 0 10px 30px rgba(0,0,0,0.05);">
            <div style="font-size:28px;">üé≤</div>
            <h2 style="margin:10px 0 5px; font-weight:900;">STANDARD</h2>
            <p style="margin:0; color:var(--gray); font-weight:600; font-size:14px;">Libre avec Malus (+/-)</p>
        </button>
    </div>
</div>

<div id="game" class="container hidden">
    <header>
        <h1 id="mode-title">SCORE</h1>
        <button onclick="app.reset()" style="background:none; border:none; font-size:20px; cursor:pointer;">‚öôÔ∏è</button>
    </header>

    <div class="chart-container">
        <canvas id="chart"></canvas>
    </div>

    <div id="grid" class="players-grid"></div>

    <div style="display:flex; justify-content:space-between; align-items:center; margin: 40px 0 15px;">
        <span style="font-size:11px; font-weight:900; color:var(--gray); letter-spacing:1px;">HISTORIQUE DES MANCHES</span>
        <button onclick="app.undo()" style="background:none; border:none; color:var(--danger); font-weight:800; font-size:11px; cursor:pointer;">ANNULER</button>
    </div>
    <div id="history"></div>
</div>

<div id="dock" class="dock hidden">
    <button id="save-btn" class="btn-primary" onclick="app.saveRound()">ENREGISTRER LA MANCHE</button>
</div>

<div id="sheet" class="sheet-overlay" onclick="app.closeSheet()">
    <div class="sheet-content" onclick="event.stopPropagation()">
        <div id="input-switcher" class="input-selector"></div>
        
        <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-bottom:15px;">
            <button id="calc-btn" class="btn-nb btn-op hidden" style="grid-column: span 4; background:var(--success); color:white;" onclick="app.calcRest()">‚ú® COMPL√âTER √Ä 162</button>
            <button class="btn-nb btn-op" onclick="app.addVal(10)">+10</button>
            <button class="btn-nb btn-op" onclick="app.addVal(20)">+20</button>
            <button class="btn-nb btn-op" onclick="app.addVal(50)">+50</button>
            <button id="smart-btn" class="btn-nb btn-op" style="background:var(--primary);" onclick="app.handleSmart()">CAPOT</button>
        </div>

        <div class="numpad">
            <button class="btn-nb" onclick="app.typeNum(1)">1</button>
            <button class="btn-nb" onclick="app.typeNum(2)">2</button>
            <button class="btn-nb" onclick="app.typeNum(3)">3</button>
            <button class="btn-nb" onclick="app.typeNum(4)">4</button>
            <button class="btn-nb" onclick="app.typeNum(5)">5</button>
            <button class="btn-nb" onclick="app.typeNum(6)">6</button>
            <button class="btn-nb" onclick="app.typeNum(7)">7</button>
            <button class="btn-nb" onclick="app.typeNum(8)">8</button>
            <button class="btn-nb" onclick="app.typeNum(9)">9</button>
            <button class="btn-nb btn-op" style="background:none; box-shadow:none;"></button>
            <button class="btn-nb" onclick="app.typeNum(0)">0</button>
            <button class="btn-nb btn-op" style="background:none; box-shadow:none; color:var(--text); font-size:20px;" onclick="app.backspace()">‚å´</button>
        </div>
        
        <button class="btn-primary" style="background:var(--primary); color:white; margin-top:20px;" onclick="app.closeSheet()">VALIDER LES POINTS</button>
    </div>
</div>

<script>
const COLORS = ['#FF2D55', '#007AFF', '#34C759', '#FF9500', '#AF52DE', '#5AC8FA', '#FFCC00', '#5856D6'];
const app = {
    data: { mode: null, players: [], history: [], temp: {}, dealerId: 1 },
    activeId: null, editIdx: null, chart: null,

    initGame(mode) {
        this.data.mode = mode;
        const n = (mode === 'belote') ? 2 : (parseInt(prompt("Nombre de joueurs (2-8) ?", "4")) || 4);
        this.data.players = Array.from({length: n}, (_, i) => ({
            id: i + 1, 
            name: mode === 'belote' ? (i === 0 ? 'NOUS' : 'EUX') : `J${i + 1}`, 
            color: COLORS[i], 
            total: 0
        }));
        this.data.dealerId = 1;
        document.getElementById('setup').classList.add('hidden');
        document.getElementById('game').classList.remove('hidden');
        document.getElementById('dock').classList.remove('hidden');
        document.getElementById('mode-title').innerText = mode;
        this.render();
    },

    render() {
        const grid = document.getElementById('grid'); grid.innerHTML = '';
        this.data.players.forEach(p => {
            const t = parseInt(this.data.temp[p.id]) || 0;
            const card = document.createElement('div');
            card.className = `p-card ${this.data.dealerId === p.id ? 'is-dealer' : ''}`;
            card.innerHTML = `
                <div class="p-name" onclick="app.rename(${p.id})">${p.name}</div>
                <div class="p-score-big" onclick="app.openSheet(${p.id})">${p.total + t}</div>
                <div style="font-size:14px; font-weight:800; color:${p.color}; min-height:16px;">${t ? (t > 0 ? '+'+t : t) : ''}</div>
                ${this.data.dealerId === p.id ? '<div class="dealer-badge"></div>' : ''}
            `;
            grid.appendChild(card);
        });

        const hist = document.getElementById('history'); hist.innerHTML = '';
        this.data.history.slice().reverse().forEach((r, i) => {
            const idx = this.data.history.length - 1 - i;
            const row = document.createElement('div'); row.className = 'h-row';
            row.onclick = () => this.startEdit(idx);
            let s = '';
            this.data.players.forEach(p => s += `<div style="color:${p.color}; min-width:40px; font-weight:800; text-align:center;">${r[p.id] || 0}</div>`);
            row.innerHTML = `<div class="h-idx">M${idx+1}</div><div class="h-scores">${s}</div>`;
            hist.appendChild(row);
        });
        this.updateChart();
    },

    rename(pid) {
        const p = this.data.players.find(x => x.id === pid);
        const choice = confirm(`D√©signer ${p.name} comme DONNEUR ?\n(Annuler pour changer son nom)`);
        if(choice) { this.data.dealerId = pid; } 
        else {
            const n = prompt("Nouveau nom :", p.name);
            if(n) p.name = n.toUpperCase();
        }
        this.render();
    },

    openSheet(pid) {
        this.activeId = pid;
        this.renderSwitcher();
        document.getElementById('calc-btn').classList.toggle('hidden', this.data.mode !== 'belote');
        document.getElementById('smart-btn').innerText = this.data.mode === 'belote' ? 'CAPOT' : '+/-';
        document.getElementById('sheet').classList.add('active');
    },

    renderSwitcher() {
        const container = document.getElementById('input-switcher'); container.innerHTML = '';
        this.data.players.forEach(p => {
            const active = p.id === this.activeId;
            const div = document.createElement('div');
            div.className = `sel-box ${active ? 'active' : ''}`;
            if(active) { div.style.setProperty('--p-color', p.color); div.style.setProperty('--p-bg', p.color + '10'); }
            div.onclick = () => { this.activeId = p.id; this.renderSwitcher(); };
            div.innerHTML = `<div style="font-size:10px; font-weight:800; color:${active?p.color:'var(--gray)'}">${p.name}</div>
                             <div style="font-size:24px; font-weight:900;">${this.data.temp[p.id] || 0}</div>`;
            container.appendChild(div);
        });
    },

    handleSmart() {
        if(this.data.mode === 'belote') {
            this.data.temp[this.activeId] = 252;
        } else {
            this.data.temp[this.activeId] = (this.data.temp[this.activeId] || 0) * -1;
        }
        this.renderSwitcher();
    },

    saveRound() {
        if(Object.keys(this.data.temp).length === 0) return;
        if(this.editIdx !== null) {
            const old = this.data.history[this.editIdx];
            this.data.players.forEach(p => p.total -= (old[p.id] || 0));
            this.data.history[this.editIdx] = {...this.data.temp};
            this.data.players.forEach(p => p.total += (this.data.temp[p.id] || 0));
            this.editIdx = null;
            document.getElementById('save-btn').style.background = "var(--text)";
            document.getElementById('save-btn').innerText = "ENREGISTRER LA MANCHE";
        } else {
            const round = {};
            this.data.players.forEach(p => { round[p.id] = this.data.temp[p.id] || 0; p.total += round[p.id]; });
            this.data.history.push(round);
            const idx = this.data.players.findIndex(p => p.id === this.data.dealerId);
            this.data.dealerId = this.data.players[(idx + 1) % this.data.players.length].id;
        }
        this.data.temp = {}; this.render();
    },

    startEdit(idx) {
        this.editIdx = idx; this.data.temp = {...this.data.history[idx]};
        document.getElementById('save-btn').innerText = "MODIFIER LA MANCHE M" + (idx+1);
        document.getElementById('save-btn').style.background = "var(--dealer)";
        this.openSheet(this.data.players[0].id);
    },

    closeSheet() { document.getElementById('sheet').classList.remove('active'); this.render(); },
    typeNum(n) { let cur = (this.data.temp[this.activeId] || 0).toString(); this.data.temp[this.activeId] = parseInt((cur === '0' ? '' : cur) + n); this.renderSwitcher(); },
    addVal(v) { this.data.temp[this.activeId] = (this.data.temp[this.activeId] || 0) + v; this.renderSwitcher(); },
    backspace() { let cur = (this.data.temp[this.activeId] || 0).toString(); this.data.temp[this.activeId] = cur.length > 1 ? parseInt(cur.slice(0, -1)) : 0; this.renderSwitcher(); },
    calcRest() {
        const other = this.data.players.find(p => p.id !== this.activeId);
        if(other) { this.data.temp[other.id] = Math.max(0, 162 - (this.data.temp[this.activeId] || 0)); this.activeId = other.id; this.renderSwitcher(); }
    },
    undo() { if(this.data.history.length && confirm("Annuler la derni√®re manche ?")) { const last = this.data.history.pop(); this.data.players.forEach(p => p.total -= (last[p.id] || 0)); this.render(); } },
    reset() { if(confirm("Recommencer ?")) location.reload(); },

    updateChart() {
        const ctx = document.getElementById('chart').getContext('2d');
        if(this.chart) this.chart.destroy();
        this.chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['0', ...this.data.history.map((_, i) => 'M'+(i+1))],
                datasets: this.data.players.map(p => {
                    let s = 0;
                    return { label: p.name, data: [0, ...this.data.history.map(h => s += (h[p.id] || 0))], borderColor: p.color, tension: 0.4, pointRadius: 0, borderWidth: 3 }
                })
            },
            options: { 
                responsive: true, maintainAspectRatio: false,
                plugins: { legend: { display: false }, tooltip: { mode: 'index', intersect: false } },
                scales: { y: { beginAtZero: true, grid: { color: 'rgba(128,128,128,0.1)' } }, x: { grid: { display: false } } }
            }
        });
    }
};
</script>
</body>
</html>
